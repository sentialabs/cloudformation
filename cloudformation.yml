          _Type_: [ElasticLoadBalancing HealthCheck Type](aws-properties-ec2-elb-health-check.html).

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement) if you did not have a health check specified and you are adding one or if you are removing a health check. Otherwise, update requires [no interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).

        required: 'no'
        type: ElasticLoadBalancing HealthCheck Type.
        update_requires: replacement
      Instances:
        description: |+
          A list of EC2 instance IDs for the load balancer.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      LBCookieStickinessPolicy:
        description: |+
          Generates a stickiness policy with sticky session lifetimes controlled by the lifetime of the browser (user-agent), or by a specified expiration period. This policy can be associated only with HTTP/HTTPS listeners.

          _Required_: No

          _Type_: A list of [LBCookieStickinessPolicy](aws-properties-ec2-elb-LBCookieStickinessPolicy.html) objects.

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of LBCookieStickinessPolicy objects.
        update_requires: no_interruption
      LoadBalancerName:
        description: |+
          A name for the load balancer. For valid values, see the `LoadBalancerName` parameter for the [`CreateLoadBalancer`](http://docs.aws.amazon.com/elasticloadbalancing/2012-06-01/APIReference/API_CreateLoadBalancer.html) action in the _Elastic Load Balancing API Reference version 2012-06-01_.

          If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the load balancer. The name must be unique within your set of load balancers. For more information, see [Name Type](aws-properties-name.html).

          Important

          If you specify a name, you cannot perform updates that require replacement of this resource. You can perform updates that require no or some interruption. If you must replace the resource, specify a new name.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      Listeners:
        description: |+
          One or more listeners for this load balancer. Each listener must be registered for a specific port, and you cannot have more than one listener for a given port.

          Important

          If you update the property values for a listener specified by the `Listeners` property, AWS CloudFormation will delete the existing listener and create a new one with the updated properties. During the time that AWS CloudFormation is performing this action, clients will not be able to connect to the load balancer.

          _Required_: Yes

          _Type_: A list of [ElasticLoadBalancing Listener Property Type](aws-properties-ec2-elb-listener.html) objects.

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: A list of ElasticLoadBalancing Listener Property Type objects.
        update_requires: no_interruption
      Policies:
        description: |+
          A list of elastic load balancing policies to apply to this elastic load balancer. Specify only back-end server policies. For more information, see [DescribeLoadBalancerPolicyTypes](http://docs.aws.amazon.com/elasticloadbalancing/2012-06-01/APIReference/API_DescribeLoadBalancerPolicyTypes.html) in the _Elastic Load Balancing API Reference version 2012-06-01_.

          _Required_: No

          _Type_: A list of [ElasticLoadBalancing policy](aws-properties-ec2-elb-policy.html) objects.

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of ElasticLoadBalancing policy objects.
        update_requires: no_interruption
      Scheme:
        description: |+
          For load balancers attached to an Amazon VPC, this parameter can be used to specify the type of load balancer to use. Specify `internal` to create an internal load balancer with a DNS name that resolves to private IP addresses or `internet-facing` to create a load balancer with a publicly resolvable DNS name, which resolves to public IP addresses.

          Note

          If you specify `internal`, you must specify subnets to associate with the load balancer, not Availability Zones.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      SecurityGroups:
        description: |+
          _Required_: No

          _Type_: A list of security groups assigned to your load balancer within your virtual private cloud (VPC).

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: |-
          A list of security groups assigned to your load balancer within your
                                           virtual private cloud (VPC).
        update_requires: no_interruption
      Subnets:
        description: |+
          A list of subnet IDs in your virtual private cloud (VPC) to attach to your load balancer. Do not specify multiple subnets that are in the same Availability Zone. You can specify the `AvailabilityZones` or `Subnets` property, but not both.

          For more information about using Elastic Load Balancing in a VPC, see [How Do I Use Elastic Load Balancing in Amazon VPC](http://docs.aws.amazon.com/ElasticLoadBalancing/latest/DeveloperGuide/UserScenariosForVPC.html) in the _Elastic Load Balancing Developer Guide_.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement) if you did not have an subnet specified and you are adding one or if you are removing all subnets. Otherwise, update requires [no interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt). To update the load balancer to another subnet that is in the same Availability Zone, you must do two updates. You must first update the load balancer to use a subnet in different Availability Zone. After the update is complete, update the load balancer to use the new subnet that is in the original Availability Zone.

        required: 'no'
        type: List<String>
        update_requires: replacement
      Tags:
        description: |+
          An arbitrary set of tags (key-value pairs) for this load balancer.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name. For example, `mystack-myelb-1WQN7BJGDB5YQ`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      CanonicalHostedZoneName:
        description: |+
          The name of the Amazon Route&nbsp;53 hosted zone that is associated with the load balancer.

          Important

          If you specify `internal` for the Elastic Load Balancing scheme, use `DNSName` instead. For an `internal` scheme, the load balancer doesn't have a `CanonicalHostedZoneName` value.

          Example: `mystack-myelb-15HMABG9ZCN57-1013119603.us-east-1.elb.amazonaws.com`

      CanonicalHostedZoneNameID:
        description: |+
          The ID of the Amazon Route&nbsp;53 hosted zone name that is associated with the load balancer.

          Example: `Z3DZXE0Q79N41H`

      DNSName:
        description: |+
          The DNS name for the load balancer.

          Example: `mystack-myelb-15HMABG9ZCN57-1013119603.us-east-1.elb.amazonaws.com`

      SourceSecurityGroup.GroupName:
        description: |+
          The security group that you can use as part of your inbound rules for your load balancer's back-end Amazon EC2 application instances.

          Example: `amazon-elb`

      SourceSecurityGroup.OwnerAlias:
        description: |+
          The owner of the source security group.

          Example: `amazon-elb-sg`

    examples: {}
  AWS::ElasticLoadBalancingV2::Listener:
    description: The `AWS::ElasticLoadBalancingV2::Listener` resource creates a listener
      for an Elastic Load Balancing Application load balancer. The listener checks
      for connection requests and forwards them to one or more target groups. For
      more information, see the [Listeners for Your Application Load Balancers](http://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html)
      in the _Application Load Balancers Guide_.
    properties:
      Certificates:
        description: |+
          The SSL server certificate for the listener. With a certificate, you can encrypt traffic between the load balancer and the clients that initiate HTTPS sessions, and traffic between the load balancer and your targets.

          _Required_: Conditional. If you specify `HTTPS` for the `Protocol` property, specify a certificate.

          _Type_: List of [Elastic Load Balancing Listener Certificates](aws-properties-elasticloadbalancingv2-listener-certificates.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: List<Elastic Load Balancing Listener Certificates>
        update_requires: no_interruption
      DefaultActions:
        description: |+
          The default actions that the listener takes when handling incoming requests.

          _Required_: Yes

          _Type_: List of [Elastic Load Balancing Listener DefaultActions](aws-properties-elasticloadbalancingv2-listener-defaultactions.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<Elastic Load Balancing Listener DefaultActions>
        update_requires: no_interruption
      LoadBalancerArn:
        description: |+
          The Amazon Resource Name (ARN) of the load balancer to associate with the listener.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Port:
        description: |+
          The port on which the listener listens for requests.

          For valid values, see the `Port` parameter for the [CreateListener](http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_CreateListener.html) action in the _Elastic Load Balancing API Reference version 2015-12-01_.

          _Required_: Yes

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: Number
        update_requires: no_interruption
      Protocol:
        description: |+
          The protocol that clients must use to send requests to the listener.

          For valid values, see the `Protocol` parameter for the [CreateListener](http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_CreateListener.html) action in the _Elastic Load Balancing API Reference version 2015-12-01_.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      SslPolicy:
        description: |+
          The security policy that defines the ciphers and protocols that the load balancer supports.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the listener's ARN, such as `arn:aws:elasticloadbalancing:us-west-2:123456789012:listener/app/my-load-balancer/50dc6c495c0c9188/f2f7dc8efc522ab2`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::ElasticLoadBalancingV2::ListenerRule:
    description: The `AWS::ElasticLoadBalancingV2::ListenerRule` resource defines
      which requests an Elastic Load Balancing listener takes action on and the action
      that it takes. For more information, see the [Listeners for Your Application
      Load Balancers](http://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html)
      in the _Application Load Balancers Guide_.
    properties:
      Actions:
        description: |+
          The action that the listener takes when a request meets the specified condition.

          _Required_: Yes

          _Type_: List of [Elastic Load Balancing ListenerRule Actions](aws-properties-elasticloadbalancingv2-listenerrule-actions.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<Elastic Load Balancing ListenerRule Actions>
        update_requires: no_interruption
      Conditions:
        description: |+
          The conditions under which a rule takes effect.

          _Required_: Yes

          _Type_: List of [Elastic Load Balancing ListenerRule Conditions](aws-properties-elasticloadbalancingv2-listenerrule-conditions.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<Elastic Load Balancing ListenerRule Conditions>
        update_requires: no_interruption
      ListenerArn:
        description: |+
          The Amazon Resource Name (ARN) of the listener that the rule applies to.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Priority:
        description: |+
          The priority for the rule. Elastic Load Balancing evaluates rules in priority order, from the lowest value to the highest value. If a request satisfies a rule, Elastic Load Balancing ignores all subsequent rules.

          Note

          A listener can have only one rule with a given priority.

          For valid values, see the `Priority` parameter for the [CreateRule](http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_CreateRule.html) action in the _Elastic Load Balancing API Reference version 2015-12-01_.

          _Required_: Yes

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: Number
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the rule's ARN, such as `arn:aws:elasticloadbalancing:us-west-2:123456789012:listener-rule/app/my-load-balancer/50dc6c495c0c9188/f2f7dc8efc522ab2/9683b2d02a6cabee`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::ElasticLoadBalancingV2::LoadBalancer:
    description: |-
      The `AWS::ElasticLoadBalancingV2::LoadBalancer` resource creates an Elastic Load Balancing Application load balancer that distributes incoming application traffic across multiple targets (such as EC2 instances) in multiple Availability Zones. For more information, see the [_Application Load Balancers Guide_](http://docs.aws.amazon.com/elasticloadbalancing/latest/application/).

      Note

      AWS CloudFormation does not automatically create tags (key–value pairs) for an Elastic Load Balancing Application load balancer. You must use the [`Tags`](aws-resource-elasticloadbalancingv2-loadbalancer.html#cfn-elasticloadbalancingv2-loadbalancer-tags) property to create tags to associate with the load balancer.

      [Elastic Load Balancing API Reference version 2015-12-01](http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/)
    properties:
      LoadBalancerAttributes:
        description: |+
          Specifies the load balancer configuration.

          _Required_: No

          _Type_: A list of [Elastic Load Balancing LoadBalancer LoadBalancerAttributes](aws-properties-elasticloadbalancingv2-loadbalancer-loadbalancerattributes.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of Elastic Load Balancing LoadBalancer LoadBalancerAttributes
        update_requires: no_interruption
      Name:
        description: |+
          Specifies a name for the load balancer. This name must be unique within your AWS account and can have a maximum of 32 alphanumeric characters and hyphens. A name can't begin or end with a hyphen.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      Scheme:
        description: |+
          Specifies whether the load balancer is internal or Internet-facing. An internal load balancer routes requests to targets using private IP addresses. An Internet-facing load balancer routes requests from clients over the Internet to targets in your public subnets.

          For valid and default values, see the `Scheme` parameter for the `CreateLoadBalancer` action in the _Elastic Load Balancing API Reference version 2015-12-01_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      SecurityGroups:
        description: |+
          Specifies a list of the IDs of the security groups to assign to the load balancer.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      Subnets:
        description: |+
          Specifies a list of at least two IDs of the subnets to associate with the load balancer. The subnets must be in different Availability Zones.

          _Required_: Yes

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<String>
        update_requires: no_interruption
      Tags:
        description: |+
          Specifies an arbitrary set of tags (key–value pairs) to associate with this load balancer. Use tags to manage your resources.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
      IpAddressType:
        description: |+
          The type of IP addresses that are used by the load balancer's subnets, such as `ipv4` (for IPv4 addresses) or `dualstack` (for IPv4 and IPv6 addresses). For valid values, see the `IpAddressType` parameter for the `CreateLoadBalancer` action in the _Elastic Load Balancing API Reference version 2015-12-01_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the ARN of the load balancer, for example:

          Copyarn:aws:elasticloadbalancing:us-west-2:123456789012:loadbalancer/app/my-internal-load-balancer/50dc6c495c0c9188

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      DNSName:
        description: |+
          The DNS name for the Application load balancer, for example `my-load-balancer-424835706.us-west-2.elb.amazonaws.com`.

      CanonicalHostedZoneID:
        description: |+
          The ID of the Amazon Route&nbsp;53 hosted zone associated with the load balancer, for example `Z2P70J7EXAMPLE`.

      LoadBalancerFullName:
        description: |+
          The full name of the Application load balancer, for example `app/my-load-balancer/50dc6c495c0c9188`.

      LoadBalancerName:
        description: |+
          The name of the Application load balancer, for example `my-load-balancer`.

      SecurityGroups:
        description: |+
          The IDs of the security groups for the Application load balancer, for example `sg-123456a`.

    examples: {}
  AWS::ElasticLoadBalancingV2::TargetGroup:
