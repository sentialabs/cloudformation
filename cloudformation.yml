resources:
  AWS::ApiGateway::Account:
    description: |-
      The `AWS::ApiGateway::Account` resource specifies the AWS Identity and Access Management (IAM) role that Amazon API Gateway (API Gateway) uses to write API logs to Amazon CloudWatch Logs (CloudWatch Logs).

      Important

      If an API Gateway resource has never been created in your AWS account, you must add a dependency on another API Gateway resource, such as an [AWS::ApiGateway::RestApi](aws-resource-apigateway-restapi.html) or [AWS::ApiGateway::ApiKey](aws-resource-apigateway-apikey.html) resource.

      If an API Gateway resource has been created in your AWS account, no dependency is required (even if the resource was deleted).
    properties:
      CloudWatchRoleArn:
        description: |+
          The Amazon Resource Name (ARN) of an IAM role that has write access to CloudWatch Logs in your account.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the ID of the resource, such as `mysta-accou-01234b567890example`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::ApiGateway::ApiKey:
    description: The `AWS::ApiGateway::ApiKey` resource creates a unique key that
      you can distribute to clients who are executing Amazon API Gateway (API Gateway)
      `Method` resources that require an API key. To specify which API key clients
      must use, map the API key with the `RestApi` and `Stage` resources that include
      the methods requiring a key.
    properties:
      Description:
        description: |+
          A description of the purpose of the API key.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Enabled:
        description: |+
          Indicates whether the API key can be used by clients.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      Name:
        description: |+
          A name for the API key. If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the API key name. For more information, see [Name Type](aws-properties-name.html).

          Important

          If you specify a name, you cannot perform updates that require replacement of this resource. You can perform updates that require no or some interruption. If you must replace the resource, specify a new name.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      StageKeys:
        description: |+
          A list of stages to associated with this API key.

          _Required_: No

          _Type_: List of [Amazon API Gateway ApiKey StageKey](aws-properties-apitgateway-apikey-stagekey.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<Amazon API Gateway ApiKey StageKey>
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the API key ID, such as `m2m1k7sybf`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::ApiGateway::Authorizer:
    description: The `AWS::ApiGateway::Authorizer` resource creates an authorization
      layer that Amazon API Gateway (API Gateway) activates for methods that have
      authorization enabled. API Gateway activates the authorizer when a client calls
      those methods.
    properties:
      AuthorizerCredentials:
        description: |+
          The credentials required for the authorizer. To specify an AWS Identity and Access Management (IAM) role that API Gateway assumes, specify the role's Amazon Resource Name (ARN). To use resource-based permissions on the AWS Lambda (Lambda) function, specify null.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      AuthorizerResultTtlInSeconds:
        description: |+
          The time-to-live (TTL) period, in seconds, that specifies how long API Gateway caches authorizer results. If you specify a value greater than `0`, API Gateway caches the authorizer responses. By default, API Gateway sets this property to `300`. The maximum value is `3600`, or 1 hour.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      AuthorizerUri:
        description: |+
          The authorizer's Uniform Resource Identifier (URI). If you specify `TOKEN` for the authorizer's `Type` property, specify a Lambda function URI, which has the form `arn:aws:apigateway:region:lambda:path/path`. The path usually has the form `/2015-03-31/functions/LambdaFunctionARN/invocations`.

          _Required_: Conditional. Specify this property for Lambda functions only.

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      IdentitySource:
        description: |+
          The source of the identity in an incoming request. If you specify `TOKEN` for the authorizer's `Type` property, specify a mapping expression. The custom header mapping expression has the form `method.request.header.name`, where _`name`_ is the name of a custom authorization header that clients submit as part of their requests.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      IdentityValidationExpression:
        description: |+
          A validation expression for the incoming identity. If you specify `TOKEN` for the authorizer's `Type` property, specify a regular expression. API Gateway uses the expression to attempt to match the incoming client token, and proceeds if the token matches. If the token doesn't match, API Gateway responds with a 401 (unauthorized request) error code.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Name:
        description: |+
          The name of the authorizer.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      ProviderARNs:
        description: |+
          A list of the Amazon Cognito user pool Amazon Resource Names (ARNs) to associate with this authorizer. For more information, see [Use Amazon Cognito Your User Pool](http://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-integrate-with-cognito.html#apigateway-enable-cognito-user-pool) in the _API Gateway Developer Guide_.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      RestApiId:
        description: |+
          The ID of the `RestApi` resource in which API Gateway creates the authorizer.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      Type:
        description: "The type of authorizer:\n\n- \n\nFor a custom authorizer that
          uses a Lambda function, use `TOKEN`.\n\n- \n\nFor an authorizer that uses
          Amazon Cognito user pools, use `COGNITO_USER_POOLS`.\n\n_Required_: Yes\n\n_Type_:
          String\n\n_Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)\n\n"
        required: 'yes'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the authorizer's ID, such as `abcde1`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
