          use the index or update the table until the index's status is `ACTIVE`.
          You can track its status by using the DynamoDB [`DescribeTable`](http://docs.aws.amazon.com/cli/latest/reference/dynamodb/describe-table.html)
          command.\n\nIf you add or delete an index during an update, we recommend
          that you don't update any other resources. If your stack fails to update
          and is rolled back while adding a new index, you must manually delete the
          index.\n\n_Required_: No\n\n_Type_: List of [DynamoDB Global Secondary Indexes](aws-properties-dynamodb-gsi.html)\n\n_Update
          requires_: Updates are not supported. with the following exceptions:\n\n-
          \n\nIf you update only the provisioned throughput values of global secondary
          indexes, you can update the table [without interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).\n\n-
          \n\nYou can delete or add one global secondary index [without interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).
          If you do both in the same update (for example, by changing the index's
          logical ID), the update fails.\n\n"
