          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: String
        update_requires: replacement
      LaunchConfigurationName:
        description: |+
          Specifies the name of the associated [AWS::AutoScaling::LaunchConfiguration](aws-properties-as-launchconfig.html).

