          The type of source for which Amazon RDS provides notification events. For example, if you want to be notified of events generated by a database instance, set this parameter to `db-instance`. If you don't specify a value, notifications are provided for all source types. For valid values, see the `SourceType` parameter for the [CreateEventSubscription](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateEventSubscription.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: Conditional. If you specify the `SourceIds` or `EventCategories` property, you must specify this property.

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement) if you're removing this property after it was previously specified. All other updates require [no interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).

        required: conditional
        type: String
        update_requires: replacement
    return_values:
      Ref:
        description: ''
    examples: {}
