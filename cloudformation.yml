  AWS::IAM::Group:
    description: |-
      The `AWS::IAM::Group` resource creates an AWS Identity and Access Management (IAM) group.

      This type supports updates. For more information about updating stacks, see [AWS CloudFormation Stacks Updates](using-cfn-updating-stacks.html).
    properties:
      GroupName:
        description: |+
          A name for the IAM group. For valid values, see the `GroupName` parameter for the [`CreateGroup`](http://docs.aws.amazon.com/IAM/latest/APIReference/API_CreateGroup.html) action in the _IAM API Reference_. If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the group name.

          Important

          If you specify a name, you cannot perform updates that require replacement of this resource. You can perform updates that require no or some interruption. If you must replace the resource, specify a new name.

          If you specify a name, you must specify the `CAPABILITY_NAMED_IAM` value to acknowledge your template's capabilities. For more information, see [Acknowledging IAM Resources in AWS CloudFormation Templates](using-iam-template.html#using-iam-capabilities).

          Warning

          Naming an IAM resource can cause an unrecoverable error if you reuse the same template in multiple regions. To prevent this, we recommend using `Fn::Join` and `AWS::Region` to create a region-specific name, as in the following example: `{"Fn::Join": ["", [{"Ref": "AWS::Region"}, {"Ref": "MyResourceName"}]]}`.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      ManagedPolicyArns:
        description: |+
          One or more managed policy ARNs to attach to this group.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      Path:
        description: |+
          The path to the group. For more information about paths, see [IAM Identifiers](http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html?Using_Identifiers.html) in the _IAM User Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Policies:
        description: |+
          The policies to associate with this group. For information about policies, see [Overview of IAM Policies](http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html?PoliciesOverview.html) in the _IAM User Guide_.

          _Required_: No

          _Type_: List of [IAM Policies](aws-properties-iam-policy.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<IAM Policies>
        update_requires: no_interruption
    return_values:
      Ref:
