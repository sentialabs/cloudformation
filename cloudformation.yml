          By default, AWS CloudFormation specifies `/` for the path.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      Roles:
        description: |+
          The name of an existing IAM role to associate with this instance profile. Currently, you can assign a maximum of one role to an instance profile.

          _Required_: Yes

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<String>
        update_requires: no_interruption
      InstanceProfileName:
        description: |+
          The name of the instance profile that you want to create. This parameter allows (per its [regex pattern](http://wikipedia.org/wiki/regex)) a string consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: `= , . @
                                              -`.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name. For example:

