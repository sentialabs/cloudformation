  AWS::EC2::Volume:
    description: "The `AWS::EC2::Volume` type creates a new Amazon Elastic Block Store
      (Amazon EBS) volume.\n\nImportant\n\nWhen you use AWS CloudFormation to update
      an Amazon EBS volume that modifies `Iops`, `Size`, or `VolumeType`, there is
      a cooldown period before another operation can occur. This can cause your stack
      to report being in `UPDATE_IN_PROGRESS` or `UPDATE_ROLLBACK_IN_PROGRESS` for
      long periods of time.\n\nSome common scenarios when you might encounter a cooldown
      period for Amazon EBS include:\n\n- \n\nYou successfully update an Amazon EBS
      volume and the update succeeds. When you attempt another update within the cooldown
      window, that update will be subject to a cooldown period.\n\n- \n\nYou successfully
      update an Amazon EBS volume and the update succeeds but another change in your
      `update-stack` call fails. The rollback will be subject to a cooldown period.\n\nFor
      more information on the cooldown period, see [Considerations for Modifying EBS
      Volumes](http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/considerations.html)
      in the _Amazon EBS Developer Guide_.\n\nTo control how AWS CloudFormation handles
      the volume when the stack is deleted, set a deletion policy for your volume.
      You can choose to _retain_ the volume, to _delete_ the volume, or to _create
      a snapshot_ of the volume. For more information, see [DeletionPolicy Attribute](aws-attribute-deletionpolicy.html).\n\nNote\n\nIf
      you set a deletion policy that creates a snapshot, all tags on the volume are
      included in the snapshot.\n\nImportant\n\nAmazon EBS does not support sizing
      down an Amazon EBS volume. AWS CloudFormation will not attempt to modify an
      Amazon EBS volume to a smaller size on rollback."
    properties:
      AutoEnableIO:
        description: |+
          Indicates whether the volume is auto-enabled for I/O operations. By default, Amazon EBS disables I/O to the volume from attached EC2 instances when it determines that a volume's data is potentially inconsistent. If the consistency of the volume is not a concern, and you prefer that the volume be made available immediately if it's impaired, you can configure the volume to automatically enable I/O. For more information, see [Working with the AutoEnableIO Volume Attribute](http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/monitoring-volume-status.html#volumeIO) in the _Amazon EC2 User Guide for Linux Instances_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      AvailabilityZone:
        description: |+
          The Availability Zone in which to create the new volume.

          _Required_: Yes

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
      Encrypted:
        description: |+
          Indicates whether the volume is encrypted. You can attach encrypted Amazon EBS volumes only to instance types that support Amazon EBS encryption. Volumes that are created from encrypted snapshots are automatically encrypted. You can't create an encrypted volume from an unencrypted snapshot, or vice versa. If your AMI uses encrypted volumes, you can launch the AMI only on supported instance types. For more information, see [Amazon EBS encryption](http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html) in the _Amazon EC2 User Guide for Linux Instances_.

          _Required_: Conditional. If you specify the `KmsKeyId` property, you must enable encryption.

          _Type_: Boolean

          _Update requires_: Updates are not supported.

        required: conditional
        type: Boolean
        update_requires: 
      Iops:
        description: |+
          The number of I/O operations per second (IOPS) that the volume supports. For more information about the valid sizes for each volume type, see the `Iops` parameter for the [`CreateVolume`](http://docs.aws.amazon.com/AWSEC2/latest/APIReference/ApiReference-query-CreateVolume.html) action in the _Amazon EC2 API Reference_.

          _Required_: Conditional. _Required_ when the volume type is `io1`; not used with other volume types.

          _Type_: Number

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: Number
        update_requires: no_interruption
      KmsKeyId:
        description: |+
          The Amazon Resource Name (ARN) of the AWS Key Management Service master key that is used to create the encrypted volume, such as `arn:aws:kms:us-east-1:012345678910:key/abcd1234-a123-456a-a12b-a123b4cd56ef`. If you create an encrypted volume and don't specify this property, AWS CloudFormation uses the default master key.

          _Required_: No

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'no'
        type: String
        update_requires: 
      Size:
        description: |+
          The size of the volume, in gibibytes (GiBs). For more information about the valid sizes for each volume type, see the `Size` parameter for the [`CreateVolume`](http://docs.aws.amazon.com/AWSEC2/latest/APIReference/ApiReference-query-CreateVolume.html) action in the _Amazon EC2 API Reference_.

          If you specify the `SnapshotId` property, specify a size that is equal to or greater than the size of the snapshot. If you don't specify a size, Amazon EC2 uses the size of the snapshot as the volume size.

          _Required_: Conditional. If you don't specify a value for the `SnapshotId` property, you must specify this property.

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: Number
        update_requires: no_interruption
      SnapshotId:
        description: |+
          The snapshot from which to create the new volume.

          _Required_: No

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'no'
        type: String
        update_requires: 
      Tags:
        description: |+
          An arbitrary set of tags (key–value pairs) for this volume.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
      VolumeType:
        description: |+
          The volume type. If you set the type to `io1`, you must also set the `Iops` property. For valid values, see the `VolumeType` parameter for the [CreateVolume](http://docs.aws.amazon.com/AWSEC2/latest/APIReference/ApiReference-query-CreateVolume.html) action in the _Amazon EC2 API Reference_.

