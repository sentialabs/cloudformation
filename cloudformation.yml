          For more information about Amazon SQS queue visibility timeouts, see [Visibility Timeout](http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/AboutVT.html) in the _Amazon Simple Queue Service Developer Guide_.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
