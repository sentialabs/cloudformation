        required: 'no'
        type: Boolean
        update_requires: no_interruption
      EventCategories:
        description: |+
          A list of event categories that you want to subscribe to for a given source type. If you don't specify this property, you are notified about all event categories. For more information, see [Using Amazon RDS Event Notification](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Events.html) in the _Amazon Relational Database Service User Guide_.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      SnsTopicArn:
        description: |+
          The Amazon Resource Name (ARN) of an Amazon SNS topic that you want to send event notifications to.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      SourceIds:
        description: |+
          A list of identifiers for which Amazon RDS provides notification events.

          If you don't specify a value, notifications are provided for all sources. If you specify multiple values, they must be of the same type. For example, if you specify a database instance ID, all other values must be database instance IDs.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      SourceType:
