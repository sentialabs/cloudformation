          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      Arn:
        description: |+
          Returns the Amazon Resource Name (ARN) for the `AWS::IAM::Group` resource. For example: `arn:aws:iam::123456789012:group/mystack-mygroup-1DZETITOWEKVO`.

    examples: {}
  AWS::IAM::InstanceProfile:
    description: |-
      The `AWS::IAM::InstanceProfile` resource creates an AWS Identity and Access Management (IAM) instance profile that can be used with IAM roles for EC2 instances.

      For more information about IAM roles, see [Working with Roles](http://docs.aws.amazon.com/IAM/latest/UserGuide/WorkingWithRoles.html) in the _AWS Identity and Access Management User Guide_.
    properties:
      Path:
        description: |+
