          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      HealthCheckType:
        description: |+
          The service you want the health status from, Amazon EC2 or Elastic Load Balancer. Valid values are `EC2` or `ELB`.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      InstanceId:
