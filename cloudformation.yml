  AWS::GameLift::Fleet:
    description: The `AWS::GameLift::Fleet` resource creates an Amazon GameLift (GameLift)
      fleet to host game servers. A fleet is a set of EC2 instances, each of which
      is a host in the fleet. For more information, see the [CreateFleet](http://docs.aws.amazon.com/gamelift/latest/apireference/API_CreateFleet.html)
