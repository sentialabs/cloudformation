      Ref:
        description: ''
    examples: {}
  AWS::AutoScaling::LaunchConfiguration:
    description: |-
      The `AWS::AutoScaling::LaunchConfiguration` type creates an Auto Scaling launch configuration that can be used by an Auto Scaling group to configure Amazon EC2 instances in the Auto Scaling group.

      Important

      When you update a property of the `LaunchConfiguration` resource, AWS CloudFormation deletes that resource and creates a new launch configuration with the updated properties and a new name. This update action does not deploy any change across the running Amazon EC2 instances in the auto scaling group. In other words, an update simply replaces the `LaunchConfiguration` so that when the auto scaling group launches new instances, they will get the updated configuration, but existing instances continue to run with the configuration that they were originally launched with. This works the same way as if you made similar changes manually to an auto scaling group.

      If you want to update existing instances when you update the `LaunchConfiguration` resource, you must specify an update policy attribute for the `AWS::AutoScaling::AutoScalingGroup` resource. For more information, see [UpdatePolicy](aws-attribute-updatepolicy.html).
    properties:
      AssociatePublicIpAddress:
        description: |+
          For Amazon EC2 instances in a VPC, indicates whether instances in the Auto Scaling group receive public IP addresses. If you specify `true`, each instance in the Auto Scaling receives a unique public IP address.

          Note

          If this resource has a public IP address and is also in a VPC that is defined in the same template, you must use the `DependsOn` attribute to declare a dependency on the VPC-gateway attachment. For more information, see [DependsOn Attribute](aws-attribute-dependson.html).

          _Required_: No

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: Boolean
        update_requires: replacement
      BlockDeviceMappings:
        description: |+
          Specifies how block devices are exposed to the instance. You can specify virtual devices and EBS volumes.

          _Required_: No

          _Type_: A list of [BlockDeviceMappings](aws-properties-as-launchconfig-blockdev-mapping.html).

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: A list of BlockDeviceMappings.
        update_requires: replacement
      ClassicLinkVPCId:
        description: |+
          The ID of a ClassicLink-enabled VPC to link your EC2-Classic instances to. You can specify this property only for EC2-Classic instances. For more information, see [ClassicLink](http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html) in the _Amazon Elastic Compute Cloud User Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      ClassicLinkVPCSecurityGroups:
        description: |+
          The IDs of one or more security groups for the VPC that you specified in the `ClassicLinkVPCId` property.

          _Required_: Conditional. If you specified the `ClassicLinkVPCId` property, you must specify this property.

          _Type_: List of strings

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: List<String>
        update_requires: replacement
      EbsOptimized:
        description: |+
          Specifies whether the launch configuration is optimized for EBS I/O. This optimization provides dedicated throughput to Amazon EBS and an optimized configuration stack to provide optimal EBS I/O performance.

          Additional fees are incurred when using EBS-optimized instances. For more information about fees and supported instance types, see [EBS-Optimized Instances](http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSOptimized.html) in the _Amazon EC2 User Guide for Linux Instances_.

          _Required_: No If this property is not specified, "false" is used.

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: Boolean
        update_requires: replacement
      IamInstanceProfile:
        description: |+
          Provides the name or the Amazon Resource Name (ARN) of the instance profile associated with the IAM role for the instance. The instance profile contains the IAM role.

          _Required_: No

          _Type_: String (1–1600 chars)

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String (1–1600 chars)
        update_requires: replacement
      ImageId:
        description: |+
          Provides the unique ID of the Amazon Machine Image (AMI) that was assigned during registration.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      InstanceId:
        description: |+
          The ID of the Amazon EC2 instance you want to use to create the launch configuration. Use this property if you want the launch configuration to use settings from an existing Amazon EC2 instance.

          When you use an instance to create a launch configuration, all properties are derived from the instance with the exception of `BlockDeviceMapping` and `AssociatePublicIpAddress`. You can override any properties from the instance by specifying them in the launch configuration.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      InstanceMonitoring:
        description: |+
          Indicates whether detailed instance monitoring is enabled for the Auto Scaling group. By default, this property is set to `true` (enabled).

          When detailed monitoring is enabled, Amazon CloudWatch (CloudWatch) generates metrics every minute and your account is charged a fee. When you disable detailed monitoring, CloudWatch generates metrics every 5 minutes. For more information, see [Monitor Your Auto Scaling Instances](http://docs.aws.amazon.com/autoscaling/latest/userguide/as-instance-monitoring.html) in the _Auto Scaling Developer Guide_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: Boolean
        update_requires: replacement
      InstanceType:
        description: |+
          Specifies the instance type of the EC2 instance.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      KernelId:
        description: |+
          Provides the ID of the kernel associated with the EC2 AMI.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      KeyName:
        description: |+
          Provides the name of the EC2 key pair.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      PlacementTenancy:
        description: |+
          The tenancy of the instance. An instance with a tenancy of `dedicated` runs on single-tenant hardware and can only be launched in a VPC. You must set the value of this parameter to `dedicated` if want to launch dedicated instances in a shared tenancy VPC (a VPC with the instance placement tenancy attribute set to default). For more information, see [CreateLaunchConfiguration](http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_CreateLaunchConfiguration.html) in the _Auto Scaling API Reference_.

          If you specify this property, you must specify at least one subnet in the VPCZoneIdentifier property of the [AWS::AutoScaling::AutoScalingGroup](aws-properties-as-group.html) resource.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      RamDiskId:
        description: |+
          The ID of the RAM disk to select. Some kernels require additional drivers at launch. Check the kernel requirements for information about whether you need to specify a RAM disk. To find kernel requirements, refer to the AWS Resource Center and search for the kernel ID.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      SecurityGroups:
        description: |+
          A list that contains the EC2 security groups to assign to the Amazon EC2 instances in the Auto Scaling group. The list can contain the name of existing EC2 security groups or references to `AWS::EC2::SecurityGroup` resources created in the template. If your instances are launched within VPC, specify Amazon VPC security group IDs.

          _Required_: No

          _Type_: A list of EC2 security groups.

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: A list of EC2 security groups.
        update_requires: replacement
      SpotPrice:
        description: |+
          The spot price for this autoscaling group. If a spot price is set, then the autoscaling group will launch when the current spot price is less than the amount specified in the template.

          When you have specified a spot price for an auto scaling group, the group will only launch when the spot price has been met, regardless of the setting in the autoscaling group's `DesiredCapacity`.

          For more information about configuring a spot price for an autoscaling group, see [Using Auto Scaling to Launch Spot Instances](http://docs.aws.amazon.com/AutoScaling/latest/DeveloperGuide/US-SpotInstances.html) in the _AutoScaling Developer Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

          Note

          When you change your bid price by creating a new launch configuration, running instances will continue to run as long as the bid price for those running instances is higher than the current Spot price.

        required: 'no'
        type: String
        update_requires: replacement
      UserData:
        description: |+
          The user data available to the launched EC2 instances.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::AutoScaling::LifecycleHook:
    description: Use `AWS::AutoScaling::LifecycleHook` to control the state of an
      instance in an Auto Scaling group after it is launched or terminated. When you
      use a lifecycle hook, the Auto Scaling group either pauses the instance after
      it is launched (before it is put into service) or pauses the instance as it
      is terminated (before it is fully terminated). For more information, see [Examples
      of How to Use Lifecycle Hooks](http://docs.aws.amazon.com/autoscaling/latest/userguide/lifecycle-hooks.html)
      in the _Auto Scaling User Guide_.
    properties:
      AutoScalingGroupName:
        description: |+
          The name of the Auto Scaling group for the lifecycle hook.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      DefaultResult:
        description: |+
          The action the Auto Scaling group takes when the lifecycle hook timeout elapses or if an unexpected failure occurs.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      HeartbeatTimeout:
        description: |+
          The amount of time that can elapse before the lifecycle hook times out. When the lifecycle hook times out, Auto Scaling performs the action that you specified in the DefaultResult property.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      LifecycleTransition:
        description: |+
          The state of the Amazon EC2 instance to which you want to attach the lifecycle hook. For valid values, see the `LifecycleTransition` content for the [LifecycleHook](http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_LifecycleHook.html) data type in the _Auto Scaling API Reference_.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      NotificationMetadata:
        description: |+
          Additional information that you want to include when Auto Scaling sends a message to the notification target.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      NotificationTargetARN:
        description: |+
          The Amazon resource name (ARN) of the notification target that Auto Scaling uses to notify you when an instance is in the transition state for the lifecycle hook. You can specify an Amazon SQS queue or an Amazon SNS topic. The notification message includes the following information: lifecycle action token, user account ID, Auto Scaling group name, lifecycle hook name, instance ID, lifecycle transition, and notification metadata.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      RoleARN:
        description: |+
          The ARN of the IAM role that allows the Auto Scaling group to publish to the specified notification target. The role requires permissions to Amazon SNS and Amazon SQS.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::AutoScaling::ScalingPolicy:
    description: |-
      The `AWS::AutoScaling::ScalingPolicy` resource adds a scaling policy to an auto scaling group. A scaling policy specifies whether to scale the auto scaling group up or down, and by how much. For more information on scaling policies, see [Scaling by Policy](http://docs.aws.amazon.com/AutoScaling/latest/DeveloperGuide/scaling_plan.html#scaling_policies) in the Auto Scaling Developer Guide.

      You can use a scaling policy together with a CloudWatch alarm. A CloudWatch alarm can automatically initiate actions on your behalf, based on parameters you specify. A scaling policy is one type of action that an alarm can initiate. For a snippet showing how to create an Auto Scaling policy that is triggered by a CloudWatch alarm, see [Auto Scaling Policy Triggered by CloudWatch Alarm](quickref-autoscaling.html#scenario-as-policy). Note that you can only associate one scaling policy with an alarm.

      This type supports updates. For more information about updating this resource, see [PutScalingPolicy](http://docs.aws.amazon.com/AutoScaling/latest/APIReference/API_PutScalingPolicy.html).
    properties:
      AdjustmentType:
        description: |+
          Specifies whether the `ScalingAdjustment` is an absolute number or a percentage of the current capacity. Valid values are `ChangeInCapacity`, `ExactCapacity`, and `PercentChangeInCapacity`.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      AutoScalingGroupName:
        description: |+
          The name or Amazon Resource Name (ARN) of the Auto Scaling Group that you want to attach the policy to.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      Cooldown:
        description: |+
          The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start.

          Do not specify this property if you are using the `StepScaling` policy type.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      EstimatedInstanceWarmup:
        description: |+
          The estimated time, in seconds, until a newly launched instance can send metrics to CloudWatch. By default, Auto Scaling uses the cooldown period, as specified in the `Cooldown` property.

          Do not specify this property if you are using the `SimpleScaling` policy type.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      MetricAggregationType:
        description: |+
          The aggregation type for the CloudWatch metrics. You can specify `Minimum`, `Maximum`, or `Average`. By default, AWS CloudFormation specifies `Average`.

          Do not specify this property if you are using the `SimpleScaling` policy type.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      MinAdjustmentMagnitude:
        description: |+
          For the `PercentChangeInCapacity` adjustment type, the minimum number of instances to scale. The scaling policy changes the desired capacity of the Auto Scaling group by a minimum of this many instances. This property replaces the `MinAdjustmentStep` property.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      PolicyType:
        description: |+
          An Auto Scaling policy type. You can specify `SimpleScaling` or `StepScaling`. By default, AWS CloudFormation specifies `SimpleScaling`. For more information, see [Scaling Policy Types](http://docs.aws.amazon.com/autoscaling/latest/userguide/as-scale-based-on-demand.html#as-scaling-types) in the _Auto Scaling User Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      ScalingAdjustment:
        description: |+
          The number of instances by which to scale. The `AdjustmentType` property determines if AWS CloudFormation interprets this number as an absolute number (when the `ExactCapacity` value is specified), increase or decrease capacity by a specified number (when the `ChangeInCapacity` value is specified), or increase or decrease capacity as a percentage of the existing Auto Scaling group size (when the `PercentChangeInCapacity` value is specified). A positive value adds to the current capacity and a negative value subtracts from the current capacity. For exact capacity, you must specify a positive value.

          _Required_: Conditional. This property is required if the policy type is&nbsp;`SimpleScaling`. This property is not supported with any other policy type.

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: Number
        update_requires: no_interruption
      StepAdjustments:
        description: |+
          A set of adjustments that enable you to scale based on the size of the alarm breach.

          _Required_: Conditional. This property is required if the policy type is&nbsp;`StepScaling`. This property is not supported with any other policy type.

          _Type_: List of [Auto Scaling ScalingPolicy StepAdjustments](aws-properties-autoscaling-scalingpolicy-stepadjustments.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: List<Auto Scaling ScalingPolicy>
        update_requires: no_interruption
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::AutoScaling::ScheduledAction:
    description: "Creates a scheduled scaling action for an Auto Scaling group, changing
      the number of servers available for your application in response to predictable
      load changes.\n\nImportant\n\nNote the following:\n\n- \n\nIf you have rolling
      updates enabled, you must suspend scheduled actions before you can update the
      Auto Scaling group. You can suspend processes by using the AWS CLI or Auto Scaling
      API. For more information, see [Suspend and Resume Auto Scaling Process](http://docs.aws.amazon.com/autoscaling/latest/userguide/US_SuspendResume.html)
      in the _Auto Scaling User Guide_.\n\n- \n\nWhen you update a stack with an Auto
      Scaling group and scheduled action, AWS CloudFormation always sets the min size,
      max size, and desired capacity properties of your Auto Scaling group to the
      values that are defined in the `AWS::AutoScaling::AutoScalingGroup` resource
      of your template, even if a scheduled action is in effect. However, you might
      not want AWS CloudFormation to change any of the group size property values,
      such as when you have a scheduled action in effect. You can use an [UpdatePolicy
      attribute](aws-attribute-updatepolicy.html) to prevent AWS CloudFormation from
      changing the min size, max size, or desired capacity property values during
      a stack update unless you modified the individual values in your template."
    properties:
      AutoScalingGroupName:
        description: |+
          The name or ARN of the Auto Scaling group.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      DesiredCapacity:
        description: |+
          The number of Amazon EC2 instances that should be running in the Auto Scaling group.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      EndTime:
        description: |+
          The time in UTC for this schedule to end. For example, `2010-06-01T00:00:00Z`.

          _Required_: No

          _Type_: Time stamp

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Timestamp
        update_requires: no_interruption
      MaxSize:
        description: |+
          The maximum number of Amazon EC2 instances in the Auto Scaling group.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      MinSize:
        description: |+
          The minimum number of Amazon EC2 instances in the Auto Scaling group.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      Recurrence:
        description: |+
          The time in UTC when recurring future actions will start. You specify the start time by following the Unix cron syntax format. For more information about cron syntax, go to [http://en.wikipedia.org/wiki/Cron](http://en.wikipedia.org/wiki/Cron).

          Specifying the `StartTime` and `EndTime` properties with `Recurrence` property forms the start and stop boundaries of the recurring action.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      StartTime:
        description: |+
          The time in UTC for this schedule to start. For example, `2010-06-01T00:00:00Z`.

          _Required_: No

          _Type_: Time stamp

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Timestamp
        update_requires: no_interruption
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CertificateManager::Certificate:
    description: |-
      The `AWS::CertificateManager::Certificate` resource requests an AWS Certificate Manager (ACM) certificate that you can use with AWS services to enable secure connections. For example, you can deploy an ACM certificate to an Elastic Load Balancing load balancer to enable HTTPS support. For more information, see the `RequestCertificate` action in the _AWS Certificate Manager API Reference_.

      Important

      When you use the `AWS::CertificateManager::Certificate` resource in an AWS CloudFormation stack, the stack will remain in the `CREATE_IN_PROGRESS` state and any further stack operations will be delayed until you act upon the instructions in the certificate validation email.
    properties:
      DomainName:
        description: |+
          Fully qualified domain name (FQDN), such as `www.example.com`, of the site that you want to secure with the ACM certificate. To protect several sites in the same domain, use an asterisk (`*`) to specify a wildcard. For example, `*.example.com` protects `www.example.com`, `site.example.com`, and `images.example.com`.

          For constraints, see the `DomainName` parameter for the [RequestCertificate](http://docs.aws.amazon.com/acm/latest/APIReference/API_RequestCertificate.html) action in the _AWS Certificate Manager API Reference_.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      DomainValidationOptions:
        description: |+
          Domain information that domain name registrars use to verify your identity. For more information and the default values, see [Configure Email for Your Domain](http://docs.aws.amazon.com/acm/latest/userguide/setup-email.html) and [Validate Domain Ownership](http://docs.aws.amazon.com/acm/latest/userguide/gs-acm-validate.html) in the _AWS Certificate Manager User Guide_.

          _Required_: No

          _Type_: List of [AWS Certificate Manager Certificate DomainValidationOption](aws-properties-certificatemanager-certificate-domainvalidationoption.html)

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: List<AWS Certificate Manager Certificate DomainValidationOption>
        update_requires: replacement
      SubjectAlternativeNames:
        description: |+
          FQDNs to be included in the Subject Alternative Name extension of the ACM certificate. For example, you can add `www.example.net` to a certificate for the `www.example.com` domain name so that users can reach your site by using either name.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: List<String>
        update_requires: replacement
      Tags:
        description: |+
          An arbitrary set of tags (key–value pairs) for this ACM certificate.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the certificate Amazon Resource Name (ARN), such as `arn:aws:acm:us-east-1:123456789012:certificate/12ab3c4d-56789-0ef1-2345-3dab6fa3ee50`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::CloudFormation::Authentication:
    description: "Use the AWS::CloudFormation::Authentication resource to specify
      authentication credentials for files or sources that you specify with the [AWS::CloudFormation::Init](aws-resource-init.html)
      resource.\n\nTo include authentication information for a file or source that
      you specify with AWS::CloudFormation::Init, use the `uris` property if the source
      is a URI or the buckets property if the source is an Amazon S3 bucket. For more
      information about files, see [Files](aws-resource-init.html#aws-resource-init-files).
      For more information about sources, see [Sources](aws-resource-init.html#aws-resource-init-sources).\n\nYou
      can also specify authentication information for files directly in the AWS::CloudFormation::Init
      resource. The files key of the resource contains a property named `authentication`.
      You can use the `authentication` property to associate authentication information
      defined in an AWS::CloudFormation::Authentication resource directly with a file.\n\nFor
      files, AWS CloudFormation looks for authentication information in the following
      order:\n\n1. \n\nThe `authentication` property of the AWS::CloudFormation::Init
      `files` key.\n\n2. \n\nThe `uris` or `buckets` property of the AWS::CloudFormation::Authentication
      resource.\n\nFor sources, AWS CloudFormation looks for authentication information
      in the `uris` or `buckets` property of the AWS::CloudFormation::Authentication
      resource."
    properties:
      accessKeyId:
        description: |+
          Specifies the access key ID for S3 authentication.

          _Required_: Conditional Can be specified only if the `type` property is set to `"S3"`.

          _Type_: String

        required: conditional
        type: String
        update_requires: 
      buckets:
        description: |+
          A comma-delimited list of Amazon S3 buckets to be associated with the S3 authentication credentials.

          _Required_: Conditional Can be specified only if the `type` property is set to `"S3"`.

          _Type_: List of strings

        required: conditional
        type: List<String>
        update_requires: 
      password:
        description: |+
          Specifies the password for basic authentication.

          _Required_: Conditional Can be specified only if the type property is set to `"basic"`.

          _Type_: String

        required: conditional
        type: String
        update_requires: 
      secretKey:
        description: |+
          Specifies the secret key for S3 authentication.

          _Required_: Conditional Can be specified only if the `type` property is set to `"S3"`.

          _Type_: String

        required: conditional
        type: String
        update_requires: 
      type:
        description: |+
          Specifies whether the authentication scheme uses a user name and password ("basic") or an access key ID and secret key ("S3").

          If you specify `"basic"`, specify the `username`, `password`, and `uris` properties.

          If you specify `"S3"`, specify the `accessKeyId`, `secretKey`, and `buckets` (optional) properties.

          _Required_: Yes

          _Type_: String Valid values are "basic" or "S3"

        required: 'yes'
        type: String Valid values are "basic" or "S3"
        update_requires: 
      uris:
        description: |+
          A comma-delimited list of URIs to be associated with the basic authentication credentials. The authorization applies to the specified URIs and any more specific URI. For example, if you specify `http://www.example.com`, the authorization will also apply to `http://www.example.com/test`.

          _Required_: Conditional Can be specified only if the `type` property is set to `"basic"`.

          _Type_: List of strings

        required: conditional
        type: List<String>
        update_requires: 
      username:
        description: |+
          Specifies the user name for basic authentication.

          _Required_: Conditional Can be specified only if the type property is set to `"basic"`.

          _Type_: String

        required: conditional
        type: String
        update_requires: 
      roleName:
        description: |+
          Describes the role for role-based authentication.

          Important

          The EC2 instance must be able to access this role using an instance profile.

          _Required_: Conditional Can be specified only if the `type` property is set to `"S3"`.

          _Type_: String.

        required: conditional
        type: String.
        update_requires: 
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CloudFormation::CustomResource:
    description: |-
      In an AWS CloudFormation template, you use the `AWS::CloudFormation::CustomResource` or [`Custom::String`](aws-resource-cfn-customresource.html#aws-cfn-resource-type-name) resource type to specify custom resources.

      Custom resources provide a way for you to write custom provisioning logic in AWS CloudFormation template and have AWS CloudFormation run it during a stack operation, such as when you create, update or delete a stack. For more information, see [Custom Resources](template-custom-resources.html).

      Note

      If you use the [VPC endpoint](http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-endpoints.html) feature, custom resources in the VPC must have access to AWS CloudFormation-specific Amazon Simple Storage Service (Amazon S3) buckets. Custom resources must send responses to a pre-signed Amazon S3 URL. If they can't send responses to Amazon S3, AWS CloudFormation won't receive a response and the stack operation fails. For more information, see [AWS CloudFormation and VPC Endpoints](cfn-vpce-bucketnames.html).
    properties:
      ServiceToken:
        description: |+
          The service token that was given to the template developer by the service provider to access the service, such as an Amazon SNS topic ARN or Lambda function ARN. The service token must be from the same region in which you are creating the stack.

          _Required_: Yes

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CloudFormation::Init:
    description: |-
      Use the AWS::CloudFormation::Init type to include metadata on an Amazon EC2 instance for the cfn-init helper script. If your template calls the cfn-init script, the script looks for resource metadata rooted in the AWS::CloudFormation::Init metadata key. For more information about cfn-init, see [cfn-init](cfn-init.html).

      cfn-init supports all metadata types for Linux systems. It supports metadata types for Windows with conditions that are described in the sections that follow.

      For an example of using AWS::CloudFormation::Init and the cfn-init helper script, see [Deploying Applications on Amazon EC2 with AWS CloudFormation](deploying.applications.html).

      For an example that shows how to use cfn-init to create a Windows stack, see [Bootstrapping AWS CloudFormation Windows Stacks](cfn-windows-stacks-bootstrapping.html).
    properties: {}
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CloudFormation::Interface:
    description: |-
      `AWS::CloudFormation::Interface` is a metadata key that defines how parameters are grouped and sorted in the AWS CloudFormation console. When you create or update stacks in the console, the console lists input parameters in alphabetical order by their logical IDs. By using this key, you can define your own parameter grouping and ordering so that users can efficiently specify parameter values. For example, you could group all EC2-related parameters in one group and all VPC-related parameters in another group.

      In addition to grouping and ordering parameters, you can define labels for parameters. A label is a friendly name or description that the console displays instead of a parameter's logical ID. Labels are useful for helping users understand the values to specify for each parameter. For example, you could label a `KeyPair` parameter `Select an EC2 key
                                 pair`.

      Note

      Only the AWS CloudFormation console uses the `AWS::CloudFormation::Interface` metadata key. AWS CloudFormation CLI and API calls do not use this key.
    properties:
      ParameterGroups:
        description: |+
          A list of parameter group types, where you specify group names, the parameters in each group, and the order in which the parameters are shown.

          _Required_: No

          _Type_: [AWS CloudFormation Interface ParameterGroup](aws-properties-cloudformation-interface-parametergroup.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: |-
          AWS CloudFormation Interface
                                              ParameterGroup
        update_requires: no_interruption
      ParameterLabels:
        description: |+
          A mapping of parameters and their friendly names that the AWS CloudFormation console shows when a stack is created or updated.

          _Required_: No

          _Type_: [AWS CloudFormation Interface ParameterLabel](aws-properties-cloudformation-interface-parameterlabel.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: |-
          AWS CloudFormation Interface
                                              ParameterLabel
        update_requires: no_interruption
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CloudFormation::Stack:
    description: |-
      The `AWS::CloudFormation::Stack` type nests a stack as a resource in a top-level template.

      You can add output values from a nested stack within the containing template. You use the [GetAtt](intrinsic-function-reference-getatt.html) function with the nested stack's logical name and the name of the output value in the nested stack in the format `Outputs.NestedStackOutputName`.

      Important

      We strongly recommend that updates to nested stacks are run from the parent stack.

      When you apply template changes to update a top-level stack, AWS CloudFormation updates the top-level stack and initiates an update to its nested stacks. AWS CloudFormation updates the resources of modified nested stacks, but does not update the resources of unmodified nested stacks. For more information, see [AWS CloudFormation Stacks Updates](using-cfn-updating-stacks.html).

      Note

      You must acknowledge IAM capabilities for nested stacks that contain IAM resources. Also, verify that you have cancel update stack permissions, which is required if an update rolls back. For more information about IAM and AWS CloudFormation, see [Controlling Access with AWS Identity and Access Management](using-iam-template.html).
    properties:
      NotificationARNs:
        description: |+
          A list of existing Amazon SNS topics where notifications about stack events are sent.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      Parameters:
        description: |+
          The set of parameters passed to AWS CloudFormation when this nested stack is created.

          Note

          If you use the `Ref` function to pass a parameter value to a nested stack, comma-delimited list parameters must be of type `String`. In other words, you cannot pass values that are of type `CommaDelimitedList` to nested stacks.

          _Required_: Conditional (required if the nested stack requires input parameters).

          _Type_: [AWS CloudFormation Stack Parameters](aws-properties-stack-parameters.html)

          _Update requires_: Whether an update causes interruptions depends on the resources that are being updated. An update never causes a nested stack to be replaced.

        required: conditional
        type: AWS CloudFormation Stack Parameters
        update_requires: 
      Tags:
        description: |+
          An arbitrary set of tags (key–value pairs) to describe this stack.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
      TemplateURL:
        description: |+
          The URL of a template that specifies the stack that you want to create as a resource. The template must be stored on an Amazon S3 bucket, so the URL must have the form: `https://s3.amazonaws.com/.../TemplateName.template`

          _Required_: Yes

          _Type_: String

          _Update requires_: Whether an update causes interruptions depends on the resources that are being update. An update never causes a nested stack to be replaced.

        required: 'yes'
        type: String
        update_requires: 
      TimeoutInMinutes:
        description: |+
          The length of time, in minutes, that AWS CloudFormation waits for the nested stack to reach the `CREATE_COMPLETE` state. The default is no timeout. When AWS CloudFormation detects that the nested stack has reached the `CREATE_COMPLETE` state, it marks the nested stack resource as `CREATE_COMPLETE` in the parent stack and resumes creating the parent stack. If the timeout period expires before the nested stack reaches `CREATE_COMPLETE`, AWS CloudFormation marks the nested stack as failed and rolls back both the nested stack and parent stack.

          _Required_: No

          _Type_: Integer

          _Update requires_: Updates are not supported.

        required: 'no'
        type: Number
        update_requires: 
    return_values:
      Ref:
        description: |-
          For `AWS::CloudFormation::Stack`, `Ref` returns the Stack ID. For example:

          `arn:aws:cloudformation:us-east-1:123456789012:stack/mystack-mynestedstack-sggfrhxhum7w/f449b250-b969-11e0-a185-5081d0136786`

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      Outputs.NestedStackOutputName:
        description: |+
          _Returns_: The output value from the specified nested stack where _`NestedStackOutputName`_ is the name of the output value.

    examples: {}
  AWS::CloudFormation::WaitCondition:
    description: "Important\n\nFor Amazon EC2 and Auto Scaling resources, we recommend
      that you use a CreationPolicy attribute instead of wait conditions. Add a CreationPolicy
      attribute to those resources, and use the cfn-signal helper script to signal
      when an instance creation process has completed successfully.\n\nYou can use
      a wait condition for situations like the following:\n\n- \n\nTo coordinate stack
      resource creation with configuration actions that are external to the stack
      creation\n\n- \n\nTo track the status of a configuration process\n\nFor these
      situations, we recommend that you associate a [CreationPolicy](aws-attribute-creationpolicy.html)
      attribute with the wait condition so that you don't have to use a wait condition
      handle. For more information and an example, see [Creating Wait Conditions in
      a Template](using-cfn-waitcondition.html). If you use a CreationPolicy with
      a wait condition, do not specify any of the wait condition's properties.\n\nNote\n\nIf
      you use the [VPC endpoint](http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-endpoints.html)
      feature, resources in the VPC that respond to wait conditions must have access
      to AWS CloudFormation-specific Amazon Simple Storage Service (Amazon S3) buckets.
      Resources must send wait condition responses to a pre-signed Amazon S3 URL.
      If they can't send responses to Amazon S3, AWS CloudFormation won't receive
      a response and the stack operation fails. For more information, see [AWS CloudFormation
      and VPC Endpoints](cfn-vpce-bucketnames.html)."
    properties:
      Count:
        description: |+
          The number of success signals that AWS CloudFormation must receive before it continues the stack creation process. When the wait condition receives the requisite number of success signals, AWS CloudFormation resumes the creation of the stack. If the wait condition does not receive the specified number of success signals before the Timeout period expires, AWS CloudFormation assumes that the wait condition has failed and rolls the stack back.

          _Required_: No

          _Type_: Integer

          _Update requires_: Updates are not supported.

        required: 'no'
        type: Number
        update_requires: 
      Handle:
        description: |+
          A reference to the wait condition handle used to signal this wait condition. Use the `Ref` intrinsic function to specify an [AWS::CloudFormation::WaitConditionHandle](aws-properties-waitconditionhandle.html) resource.

          Anytime you add a WaitCondition resource during a stack update, you must associate the wait condition with a new WaitConditionHandle resource. Do not reuse an old wait condition handle that has already been defined in the template. If you reuse a wait condition handle, the wait condition might evaluate old signals from a previous create or update stack command.

          _Required_: Yes

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
      Timeout:
        description: |+
          The length of time (in seconds) to wait for the number of signals that the `Count` property specifies. `Timeout` is a minimum-bound property, meaning the timeout occurs no sooner than the time you specify, but can occur shortly thereafter. The maximum time that can be specified for this property is 12 hours (43200 seconds).

          _Required_: Yes

          _Type_: String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      Data:
        description: |+
          _Returns_: A JSON object that contains the `UniqueId` and `Data` values from the wait condition signal(s) for the specified wait condition. For more information about wait condition signals, see [Wait Condition Signal JSON Format](using-cfn-waitcondition.html#using-cfn-waitcondition-signaljson).

          Example return value for a wait condition with 2 signals:

              Copy
              { "Signal1" : "Step 1 complete." , "Signal2" : "Step 2 complete." }

    examples: {}
  AWS::CloudFormation::WaitConditionHandle:
    description: |-
      Important

      For Amazon EC2 and Auto Scaling resources, we recommend that you use a CreationPolicy attribute instead of wait conditions. Add a CreationPolicy attribute to those resources, and use the cfn-signal helper script to signal when an instance creation process has completed successfully.

      For more information, see [Deploying Applications on Amazon EC2 with AWS CloudFormation](deploying.applications.html).

      The AWS::CloudFormation::WaitConditionHandle type has no properties. When you reference the WaitConditionHandle resource by using the `Ref` function, AWS CloudFormation returns a presigned URL. You pass this URL to applications or scripts that are running on your Amazon EC2 instances to send signals to that URL. An associated [AWS::CloudFormation::WaitCondition](aws-properties-waitcondition.html) resource checks the URL for the required number of success signals or for a failure signal.

      Important

      Anytime you add a `WaitCondition` resource during a stack update or update a resource with a wait condition, you must associate the wait condition with a new `WaitConditionHandle` resource. Do not reuse an old wait condition handle that has already been defined in the template. If you reuse a wait condition handle, the wait condition might evaluate old signals from a previous create or update stack command.

      Note

      Updates are not supported for this resource.
    properties: {}
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::CloudFront::Distribution:
    description: Creates an Amazon CloudFront web distribution. For general information
      about CloudFront distributions, see the [Introduction to Amazon CloudFront](http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/Introduction.html)
      in the _Amazon CloudFront Developer Guide_. For specific information about creating
      CloudFront web distributions, see [CreateDistribution](http://docs.aws.amazon.com/cloudfront/latest/APIReference/API_CreateDistribution.html)
      in the _Amazon CloudFront API Reference_.
    properties:
      DistributionConfig:
        description: |+
