      KmsKeyId:
        description: |+
          The Amazon Resource Name (ARN) of the AWS Key Management Service master key that is used to encrypt the database instances in the DB cluster, such as `arn:aws:kms:us-east-1:012345678910:key/abcd1234-a123-456a-a12b-a123b4cd56ef`. If you enable the `StorageEncrypted` property but don't specify this property, the default master key is used. If you specify this property, you must set the `StorageEncrypted` property to `true`.

          If you specify the `SnapshotIdentifier`, do not specify this property. The value is inherited from the snapshot DB cluster.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement).

        required: 'no'
        type: String
        update_requires: replacement
      MasterUsername:
        description: |+
          The master user name for the DB instance.

          _Required_: Conditional. You must specify this property unless you specify the `SnapshotIdentifier` property. In that case, do not specify this property.

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement).

        required: conditional
        type: String
        update_requires: replacement
      MasterUserPassword:
        description: |+
          The password for the master database user.

          _Required_: Conditional. You must specify this property unless you specify the `SnapshotIdentifier` property. In that case, do not specify this property.

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      Port:
        description: |+
          The port number on which the DB instances in the cluster can accept connections.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      PreferredBackupWindow:
        description: |+
          if automated backups are enabled (see the `BackupRetentionPeriod` property), the daily time range in UTC during which you want to create automated backups.

          For valid values, see the `PreferredBackupWindow` parameter of the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      PreferredMaintenanceWindow:
        description: |+
          The weekly time range (in UTC) during which system maintenance can occur.

          For valid values, see the `PreferredMaintenanceWindow` parameter of the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

        required: 'no'
        type: String
        update_requires: some_interruptions
      SnapshotIdentifier:
        description: |+
          The identifier for the DB cluster snapshot from which you want to restore.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      StorageEncrypted:
        description: |+
          Indicates whether the DB instances in the cluster are encrypted.

          If you specify the `SnapshotIdentifier` property, do not specify this property. The value is inherited from the snapshot DB cluster.

          _Required_: Conditional. If you specify the `KmsKeyId` property, you must enable encryption.

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement).

        required: conditional
        type: Boolean
        update_requires: replacement
      Tags:
        description: |+
          The tags that you want to attach to this DB cluster.

          _Required_: No

          _Type_: A list of [resource tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of resource tags
        update_requires: no_interruption
      VpcSecurityGroupIds:
        description: |+
          A list of VPC security groups to associate with this DB cluster.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      Endpoint.Address:
        description: |+
          The connection endpoint for the DB cluster. For example: `mystack-mydbcluster-1apw1j4phylrk.cg034hpkmmjt.us-east-1.rds.amazonaws.com`.

      Endpoint.Port:
        description: |+
          The port number on which the Amazon Redshift cluster accepts connections. For example: `5439`.

      ReadEndpoint.Address:
        description: |+
          The reader endpoint for the DB cluster. For example: `mystack-mydbcluster-ro-1apw1j4phylrk.cg034hpkmmjt.us-east-1.rds.amazonaws.com`.

    examples: {}
  AWS::RDS::DBClusterParameterGroup:
    description: |-
      The `AWS::RDS::DBClusterParameterGroup` resource creates a new Amazon Relational Database Service (Amazon RDS) database (DB) cluster parameter group. For more information about DB cluster parameter groups, see [Appendix: DB Cluster and DB Instance Parameters](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Aurora.Appendix.ParameterGroups.html) in the _Amazon Relational Database Service User Guide_.

      Note

      Applying a parameter group to a DB cluster might require instances to reboot, resulting in a database outage while the instances reboot.
    properties:
      Description:
        description: |+
          A friendly description for this DB cluster parameter group.

          _Required_: Yes

          _Type:_ String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Family:
        description: |+
          The database family of this DB cluster parameter group, such as `aurora5.6`.

          _Required_: Yes

          _Type:_ String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Parameters:
        description: |+
          The parameters to set for this DB cluster parameter group. For a list of parameter keys, see [Appendix: DB Cluster and DB Instance Parameters](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Aurora.Appendix.ParameterGroups.html) in the _Amazon Relational Database Service User Guide_.

          Changes to dynamic parameters are applied immediately. Changes to static parameters require a reboot without failover to the DB instance that is associated with the parameter group before the change can take effect.

          _Required_: Yes

          _Type:_ A JSON object consisting of string key-value pairs, as shown in the following example:

              Copy"Parameters" : {
                 "Key1" : "Value1",
                 "Key2" : "Value2",
                 "Key3" : "Value3"
              }

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt), depending on the parameters that you update.

        required: 'yes'
        type: |-
          A JSON object consisting of string key-value pairs,
                                           as shown in the following example:
        update_requires: some_interruptions
      Tags:
        description: |+
          The tags that you want to attach to this parameter group.

          _Required_: No

          _Type_: A list of [resource tags](aws-properties-resource-tags.html)

          _Update requires_: Updates are not supported.

        required: 'no'
        type: A list of resource tags
        update_requires: 
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
