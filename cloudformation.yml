        description: |+
          Specifies the desired capacity for the Auto Scaling group.

          If `SpotPrice` is not set in the [AWS::AutoScaling::LaunchConfiguration](aws-properties-as-launchconfig.html) for this Auto Scaling group, then Auto Scaling will begin to bring instances online based on `DesiredCapacity`. CloudFormation will not mark the Auto Scaling group as successful (by setting its status to CREATE\_COMPLETE) until the desired capacity is reached.

          If `SpotPrice`_is_ set, then `DesiredCapacity` will not be used as a criteria for success, since instances will only be started when the spot price has been matched. After the spot price has been matched, however, Auto Scaling uses `DesiredCapacity` as the target capacity for the group.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
