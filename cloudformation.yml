      You can add an [UpdatePolicy](aws-attribute-updatepolicy.html) attribute to your Auto Scaling group to control how rolling updates are performed when a change has been made to the Auto Scaling group's [launch configuration](aws-properties-as-launchconfig.html) or [subnet group membership](aws-properties-as-group.html#cfn-as-group-vpczoneidentifier).
