          For more information, see [AllocateAddress](http://docs.aws.amazon.com/AWSEC2/latest/APIReference/ApiReference-query-AllocateAddress.html) in the _Amazon EC2 API Reference_. For more information about Elastic IP Addresses in VPC, go to [IP Addressing in Your VPC](http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-ip-addressing.html) in the _Amazon VPC User Guide_.

