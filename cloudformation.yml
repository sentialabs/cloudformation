          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Description:
        description: |+
          Information that helps you identify the purpose of this fleet.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      DesiredEC2Instances:
        description: |+
          The number of EC2 instances that you want in this fleet.

          _Required_: Yes

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: Number
        update_requires: no_interruption
      EC2InboundPermissions:
        description: |+
          The incoming traffic, expressed as IP ranges and port numbers, that is permitted to access the game server. If you don't specify values, no traffic is permitted to your game servers.

          _Required_: No

          _Type_: List of [Amazon GameLift Fleet EC2InboundPermission](aws-properties-gamelift-fleet-ec2inboundpermission.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<Amazon GameLift Fleet>
        update_requires: no_interruption
      EC2InstanceType:
        description: |+
          The type of EC2 instances that the fleet uses. EC2 instance types define the CPU, memory, storage, and networking capacity of the fleet's hosts. For more information about the instance types that are supported by GameLift, see the [EC2InstanceType](http://docs.aws.amazon.com/gamelift/latest/apireference/API_CreateFleet.html#gamelift-CreateFleet-request-EC2InstanceType) parameter in the _Amazon GameLift API Reference_.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      LogPaths:
        description: |+
          The path to game-session log files that are generated by your game server, with the slashes (`\`) escaped. After a game session has been terminated, GameLift captures and stores the logs in an S3 bucket.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: List<String>
        update_requires: replacement
      MaxSize:
        description: |+
          The maximum number of EC2 instances that you want to allow in this fleet. By default, AWS CloudFormation, sets this property to `1`.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      MinSize:
        description: |+
          The minimum number of EC2 instances that you want to allow in this fleet. By default, AWS CloudFormation, sets this property to `0`.

          _Required_: No

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Number
        update_requires: no_interruption
      Name:
        description: |+
          An identifier to associate with this fleet. Fleet names don't need to be unique.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      ServerLaunchParameters:
        description: |+
          The parameters that are required to launch your game server. Specify these parameters as a string of command-line parameters, such as `+sv_port 33435
                                              +start_lobby`.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      ServerLaunchPath:
        description: |+
          The location of your game server that GameLift launches. You must escape the slashes (`\`) and use the following pattern: `C:\\game\\launchpath`. For example, if your game server files are in the `MyGame` folder, the path should be `C:\\game\\MyGame\\server.exe`.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the fleet ID, such as `myfleet-a01234b56-7890-1de2-f345-g67h8i901j2k`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::IAM::AccessKey:
