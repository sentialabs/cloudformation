  AWS::RDS::DBInstance:
    description: |-
      The `AWS::RDS::DBInstance` type creates an Amazon Relational Database Service (Amazon RDS) DB instance. For detailed information about configuring RDS DB instances, see [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html).

      Important

      If a DB instance is deleted or replaced during an update, AWS CloudFormation deletes all automated snapshots. However, it retains manual DB snapshots. During an update that requires replacement, you can apply a stack policy to prevent DB instances from being replaced. For more information, see [Prevent Updates to Stack Resources](protect-stack-resources.html).
    properties:
      AllocatedStorage:
        description: |+
          The allocated storage size, specified in gigabytes (GB).

          If any value is set in the `Iops` parameter, `AllocatedStorage` must be at least 100 GB, which corresponds to the minimum `Iops` value of 1,000. If you increase the `Iops` value (in 1,000 IOPS increments), then you must also increase the `AllocatedStorage` value (in 100 GB increments).

          _Required_: Conditional. This property is required unless you specify the `DBClusterIdentifier` property. In that case, do not specify this property.

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      AllowMajorVersionUpgrade:
        description: |+
          If you update the `EngineVersion` property to a version that's different from the DB instance's current major version, set this property to `true`. For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      AutoMinorVersionUpgrade:
        description: |+
          Indicates that minor engine upgrades are applied automatically to the DB instance during the maintenance window. The default value is `true`.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

        required: 'no'
        type: Boolean
        update_requires: some_interruptions
      AvailabilityZone:
        description: |+
          The name of the Availability Zone where the DB instance is located. You cannot set the `AvailabilityZone` parameter if the `MultiAZ` parameter is set to `true`.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      BackupRetentionPeriod:
        description: |+
          The number of days during which automatic DB snapshots are retained.

          Important

          If this DB instance is deleted or replaced during an update, AWS CloudFormation deletes all automated snapshots. However, it retains manual DB snapshots.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

        required: 'no'
        type: String
        update_requires: some_interruptions
      CharacterSetName:
        description: |+
          For supported engines, specifies the character set to associate with the DB instance. For more information, see [Appendix: Oracle Character Sets Supported in Amazon RDS](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.OracleCharacterSets.html) in the _Amazon Relational Database Service User Guide_.

          If you specify the `DBSnapshotIdentifier` or `SourceDBInstanceIdentifier` property, do not specify this property. The value is inherited from the snapshot or source DB instance.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      CopyTagsToSnapshot:
        description: |+
          Indicates whether to copy all of the user-defined tags from the DB instance to snapshots of the DB instance. By default, Amazon RDS doesn't copy tags to snapshots. Amazon RDS doesn't copy tags with the `aws::` prefix unless it's the DB instance's final snapshot (the snapshot when you delete the DB instance).

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      DBClusterIdentifier:
        description: |+
          The name of an existing DB cluster that this instance will be associated with. If you specify this property, specify `aurora` for the `Engine` property and do not specify any of the following properties: `AllocatedStorage`, `BackupRetentionPeriod`, `CharacterSetName`, `DBSecurityGroups`, `PreferredBackupWindow`, `PreferredMaintenanceWindow`, `Port`, `SourceDBInstanceIdentifier`, or `StorageType`.

          Amazon RDS assigns the first DB instance in the cluster as the primary, and additional DB instances as replicas.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      DBInstanceClass:
        description: |+
          The name of the compute and memory capacity classes of the DB instance.

          _Required_: Yes

          _Type_: String

          _Update requires_: [Some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt)

        required: 'yes'
        type: String
        update_requires: some_interruptions
      DBInstanceIdentifier:
        description: |+
          A name for the DB instance. If you specify a name, AWS CloudFormation converts it to lower case. If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the DB instance. For more information, see [Name Type](aws-properties-name.html).

          Important

          If you specify a name, you cannot perform updates that require replacement of this resource. You can perform updates that require no or some interruption. If you must replace the resource, specify a new name.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      DBName:
        description: |+
          The name of the DB instance that was provided at the time of creation, if one was specified. This same name is returned for the life of the DB instance.

          Important

          If you specify the `DBSnapshotIdentifier` property, AWS CloudFormation ignores this property.

          If you restore DB instances from snapshots, this property doesn't apply to the MySQL, PostgreSQL, or MariaDB engines.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      DBParameterGroupName:
        description: |+
          The name of an existing DB parameter group or a reference to an [AWS::RDS::DBParameterGroup](aws-properties-rds-dbparametergroup.html) resource created in the template.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). If any of the data members of the referenced parameter group are changed during an update, the DB instance might need to be restarted, causing some interruption. If the parameter group contains static parameters, whether they were changed or not, an update triggers a reboot.

        required: 'no'
        type: String
        update_requires: some_interruptions
      DBSecurityGroups:
        description: "A list of the DB security groups to assign to the DB instance.
          The list can include both the name of existing DB security groups or references
          to [AWS::RDS::DBSecurityGroup](aws-properties-rds-security-group.html) resources
          created in the template.\n\nIf you set `DBSecurityGroups`, you must not
          set [VPCSecurityGroups](aws-properties-rds-database-instance.html#cfn-rds-dbinstance-vpcsecuritygroups),
          and vice-versa.\n\nImportant\n\nIf you specify this property, AWS CloudFormation
          sends only the following properties (if specified) to Amazon RDS:\n\n- \n\n`AllocatedStorage`\n\n-
          \n\n`AutoMinorVersionUpgrade`\n\n- \n\n`AvailabilityZone`\n\n- \n\n`BackupRetentionPeriod`\n\n-
          \n\n`CharacterSetName`\n\n- \n\n`DbInstanceClass`\n\n- \n\n`DbName`\n\n-
          \n\n`DbParameterGroupName`\n\n- \n\n`DbSecurityGroups`\n\n- \n\n`DbSubnetGroupName`\n\n-
          \n\n`Engine`\n\n- \n\n`EngineVersion`\n\n- \n\n`Iops`\n\n- \n\n`LicenseModel`\n\n-
          \n\n`MasterUsername`\n\n- \n\n`MasterUserPassword`\n\n- \n\n`MultiAZ`\n\n-
          \n\n`OptionGroupName`\n\n- \n\n`PreferredBackupWindow`\n\n- \n\n`PreferredMaintenanceWindow`\n\nAll
          other properties are ignored. Specify a VPC security group if you want to
          submit other properties, such as `StorageType`, `StorageEncrypted`, or `KmsKeyId`.
          If you're already using the `DBSecurityGroups` property, you can't use these
          other properties by updating your DB instance to use a VPC security group.
          You must recreate the DB instance.\n\n_Required_: No\n\n_Type_: List of
          strings\n\n_Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)\n\n"
        required: 'no'
        type: List<String>
        update_requires: no_interruption
      DBSnapshotIdentifier:
        description: |+
          The name or ARN of the DB snapshot used to restore the DB instance. If you are restoring from a shared manual DB snapshot, you must specify the Amazon Resource Name (ARN) of the snapshot.

          By specifying this property, you can create a DB instance from the specified DB snapshot. If the `DBSnapshotIdentifier` property is an empty string or the `AWS::RDS::DBInstance` declaration has no `DBSnapshotIdentifier` property, AWS CloudFormation creates a new database. If the property contains a value (other than an empty string), AWS CloudFormation creates a database from the specified snapshot. If a snapshot with the specified name does not exist, AWS CloudFormation can't create the database and it rolls the back the stack.

          Some DB instance properties are not valid when you restore from a snapshot, such as the `MasterUsername` and `MasterUserPassword` properties. For information about the properties that you can specify, see the [RestoreDBInstanceFromDBSnapshot](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_RestoreDBInstanceFromDBSnapshot.html) action in the _Amazon Relational Database Service API Reference_.

          Important

          If you specify this property, AWS CloudFormation ignores the `DBName` property.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      DBSubnetGroupName:
        description: |+
          A DB subnet group to associate with the DB instance.

          If there is no DB subnet group, then the instance is not a VPC DB instance.

          For more information about using Amazon RDS in a VPC, see [Using Amazon RDS with Amazon Virtual Private Cloud (VPC)](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.html) in the _Amazon Relational Database Service Developer Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      Domain:
        description: |+
          For an Amazon RDS DB instance that is running Microsoft SQL Server, the Active Directory directory ID to create the instance in. Amazon RDS uses Windows Authentication to authenticate users that connect to the DB instance. For more information, see [Using Windows Authentication with an Amazon RDS DB Instance Running Microsoft SQL Server](http://docs.aws.amazon.com/AmazonRDS/latest/DeveloperGuide/USER_SQLServerWinAuth.html) in the _Amazon Relational Database Service User Guide_.

          If you specify this property, you must specify a SQL Server engine for the `Engine` property.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      DomainIAMRoleName:
        description: |+
          The name of an IAM role that Amazon RDS uses when calling the Directory Service APIs.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Engine:
        description: |+
          The database engine that the DB instance uses. This property is optional when you specify the `DBSnapshotIdentifier` property to create DB instances.

          For valid values, see the `Engine` parameter of the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: Conditional

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: String
        update_requires: replacement
      EngineVersion:
        description: |+
          The version number of the database engine that the DB instance uses.

          _Required_: No

          _Type_: String

          _Update requires_: [Some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt)

        required: 'no'
        type: String
        update_requires: some_interruptions
      Iops:
        description: |+
          The number of I/O operations per second (IOPS) that the database provisions. The value must be equal to or greater than `1000`.

          If you specify this property, you must follow the range of allowed ratios of your requested IOPS rate to the amount of storage that you allocate (IOPS to allocated storage). For example, you can provision an Oracle database instance with `1000` IOPS and `200` GB of storage (a ratio of 5:1) or specify 2000 IOPS with 200 GB of storage (a ratio of 10:1). For more information, see [Amazon RDS Provisioned IOPS Storage to Improve Performance](http://docs.aws.amazon.com/AmazonRDS/latest/DeveloperGuide/CHAP_Storage.html#USER_PIOPS) in the _Amazon Relational Database Service User Guide_.

          _Required_: Conditional. If you specify `io1` for the `StorageType` property, you must specify this property.

          _Type_: Number

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: Number
        update_requires: no_interruption
      KmsKeyId:
        description: |+
          The ARN of the AWS Key Management Service (AWS KMS) master key that is used to encrypt the DB instance, such as `arn:aws:kms:us-east-1:012345678910:key/abcd1234-a123-456a-a12b-a123b4cd56ef`. If you enable the `StorageEncrypted` property but don't specify this property, AWS CloudFormation uses the default master key. If you specify this property, you must set the `StorageEncrypted` property to `true`.

          If you specify the `DBSnapshotIdentifier` or `SourceDBInstanceIdentifier` property, do not specify this property. The value is inherited from the snapshot or source database instance.

          Note

          If you specify `DBSecurityGroups`, AWS CloudFormation ignores this property. To specify both a security group and this property, you must use a VPC security group. For more information about Amazon RDS and VPC, see [Using Amazon RDS with Amazon VPC](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.html) in the _Amazon Relational Database Service User Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      LicenseModel:
        description: |+
          The license model of the DB instance.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      MasterUsername:
        description: |+
          The master user name for the DB instance.

          Note

          If you specify the `SourceDBInstanceIdentifier` or `DBSnapshotIdentifier` property, do not specify this property. The value is inherited from the source DB instance or snapshot.

          _Required_: Conditional

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: String
        update_requires: replacement
      MasterUserPassword:
        description: |+
          The master password for the DB instance.

          Note

          If you specify the `SourceDBInstanceIdentifier` or `DBSnapshotIdentifier` property, do not specify this property. The value is inherited from the source DB instance or snapshot.

          _Required_: Conditional

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      MonitoringInterval:
        description: |+
          The interval, in seconds, between points when Amazon RDS collects enhanced monitoring metrics for the DB instance. To disable metrics collection, specify `0`.

          For default and valid values, see the `MonitoringInterval` parameter for the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: Conditional. If you specify the `MonitoringRoleArn` property, specify a value other than `0` for `MonitoringInterval`.

          _Type_: Integer

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

        required: conditional
        type: Number
        update_requires: some_interruptions
      MonitoringRoleArn:
        description: |+
          The ARN of the AWS Identity and Access Management (IAM) role that permits Amazon RDS to send enhanced monitoring metrics to Amazon CloudWatch, for example, `arn:aws:iam:123456789012:role/emaccess`. For information on creating a monitoring role, see [To create an IAM role for Amazon RDS Enhanced Monitoring](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.html#USER_Monitoring.OS.IAMRole) in the _Amazon Relational Database Service User Guide_.

          _Required_: Conditional. If you specify a value other than `0` for the `MonitoringInterval` property, specify a value for `MonitoringRoleArn`.

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      MultiAZ:
        description: |+
          Specifies if the database instance is a multiple Availability Zone deployment. You cannot set the `AvailabilityZone` parameter if the `MultiAZ` parameter is set to true.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      OptionGroupName:
        description: |+
          The option group that this DB instance is associated with.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Port:
        description: |+
          The port for the instance.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      PreferredBackupWindow:
        description: |+
          The daily time range during which automated backups are performed if automated backups are enabled, as determined by the `BackupRetentionPeriod` property. For valid values, see the `PreferredBackupWindow` parameter for the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      PreferredMaintenanceWindow:
        description: |+
          The weekly time range (in UTC) during which system maintenance can occur. For valid values, see the `PreferredMaintenanceWindow` parameter for the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          Note

          This property applies when AWS CloudFormation initially creates the DB instance. If you use AWS CloudFormation to update the DB instance, those updates are applied immediately.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). For more information, see [ModifyDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) in the _Amazon Relational Database Service API Reference_.

        required: 'no'
        type: String
        update_requires: some_interruptions
      PubliclyAccessible:
        description: |+
          Indicates whether the DB instance is an Internet-facing instance. If you specify `true`, AWS CloudFormation creates an instance with a publicly resolvable DNS name, which resolves to a public IP address. If you specify `false`, AWS CloudFormation creates an internal instance with a DNS name that resolves to a private IP address.

          The default behavior value depends on your VPC setup and the database subnet group. For more information, see the `PubliclyAccessible` parameter in [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) in the _Amazon Relational Database Service API Reference_.

          If this resource has a public IP address and is also in a VPC that is defined in the same template, you must use the `DependsOn` attribute to declare a dependency on the VPC-gateway attachment. For more information, see [DependsOn Attribute](aws-attribute-dependson.html).

          Note

          If you specify `DBSecurityGroups`, AWS CloudFormation ignores this property. To specify a security group and this property, you must use a VPC security group. For more information about Amazon RDS and VPC, see [Using Amazon RDS with Amazon VPC](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.html) in the _Amazon Relational Database Service User Guide_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: Boolean
        update_requires: replacement
      SourceDBInstanceIdentifier:
        description: "If you want to create a read replica DB instance, specify the
          ID of the source DB instance. Each DB instance can have a limited number
          of read replicas. For more information, see [Working with Read Replicas](http://docs.aws.amazon.com/AmazonRDS/latest/DeveloperGuide/USER_ReadRepl.html)
          in the _Amazon Relational Database Service Developer Guide_.\n\nThe `SourceDBInstanceIdentifier`
          property determines whether a DB instance is a read replica. If you remove
          the `SourceDBInstanceIdentifier` property from your template and then update
          your stack, AWS CloudFormation deletes the read replica and creates a new
          DB instance (not a read replica).\n\nImportant\n\n- \n\nIf you specify a
          source DB instance that uses VPC security groups, we recommend that you
          specify the `VPCSecurityGroups` property. If you don't specify the property,
          the read replica inherits the value of the `VPCSecurityGroups` property
          from the source DB when you create the replica. However, if you update the
          stack, AWS CloudFormation reverts the replica's `VPCSecurityGroups` property
          to the default value because it's not defined in the stack's template. This
          change might cause unexpected issues.\n\n- \n\nRead replicas do not support
          deletion policies. AWS CloudFormation ignores any deletion policy that's
          associated with a read replica.\n\n- \n\nIf you specify `SourceDBInstanceIdentifier`,
          do not set the `MultiAZ` property to `true` and do not specify the `DBSnapshotIdentifier`
          property. You cannot deploy read replicas in multiple Availability Zones,
          and you cannot create a read replica from a snapshot.\n\n- \n\nDo not set
          the `BackupRetentionPeriod`, `DBName`, `MasterUsername`, `MasterUserPassword`,
          and `PreferredBackupWindow` properties. The database attributes are inherited
          from the source DB instance, and backups are disabled for read replicas.\n\n-
          \n\nIf the source DB instance is in a different region than the read replica,
          specify an ARN for a valid DB instance. For more information, see [Constructing
          a Amazon RDS Amazon Resource Name (ARN)](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.html#USER_Tagging.ARN)
          in the _Amazon Relational Database Service User Guide_.\n\n- \n\nFor DB
          instances in Amazon Aurora clusters, do not specify this property. Amazon
          RDS automatically assigns writer and reader DB instances.\n\n_Required_:
          No\n\n_Type_: String\n\n_Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)\n\n"
        required: 'no'
        type: String
        update_requires: replacement
      StorageEncrypted:
        description: |+
          Indicates whether the DB instance is encrypted.

          If you specify the `DBClusterIdentifier`, `DBSnapshotIdentifier`, or `SourceDBInstanceIdentifier` property, do not specify this property. The value is inherited from the cluster, snapshot, or source DB instance.

          _Required_: Conditional. If you specify the `KmsKeyId` property, you must enable encryption.

          _Type_: Boolean

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: Boolean
        update_requires: replacement
      StorageType:
        description: |+
          The storage type associated with this DB instance.

          For the default and valid values, see the `StorageType` parameter of the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: String

          _Update requires_: [Some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt)

        required: 'no'
        type: String
        update_requires: some_interruptions
      Tags:
        description: |+
          An arbitrary set of tags (key–value pairs) for this DB instance.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
      Timezone:
        description: |+
          The time zone of the DB instance, which you can specify to match the time zone of your applications. To see which engines supports time zones, see the `Timezone` parameter for the [CreateDBInstance](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBInstance.html) action in the _Amazon Relational Database Service API Reference_.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      VPCSecurityGroups:
        description: "A list of the VPC security group IDs to assign to the DB instance.
          The list can include both the physical IDs of existing VPC security groups
          and references to [AWS::EC2::SecurityGroup](aws-properties-ec2-security-group.html)
          resources created in the template.\n\nIf you set `VPCSecurityGroups`, you
          must not set [DBSecurityGroups](aws-properties-rds-database-instance.html#cfn-rds-dbinstance-dbsecuritygroups),
          and vice versa.\n\nImportant\n\nYou can migrate a DB instance in your stack
          from an RDS DB security group to a VPC security group, but keep the following
          in mind:\n\n- \n\nYou cannot revert to using an RDS security group after
          you establish a VPC security group membership.\n\n- \n\nWhen you migrate
          your DB instance to VPC security groups, if your stack update rolls back
          because the DB instance update fails, or because an update fails in another
          AWS CloudFormation resource, the rollback will fail because it cannot revert
          to an RDS security group.\n\n- \n\nTo use the properties that are available
          when you use a VPC security group, you must recreate the DB instance. If
          you don't, AWS CloudFormation submits only the property values that are
          listed in the [DBSecurityGroups](aws-properties-rds-database-instance.html#cfn-rds-dbinstance-dbsecuritygroups)
          property.\n\nTo avoid this situation, migrate your DB instance to using
          VPC security groups only when that is the only change in your stack template.\n\n_Required_:
          No\n\n_Type_: List of strings\n\n_Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)\n\n"
        required: 'no'
        type: List<String>
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When you provide the RDS DB instance's logical name to the `Ref` intrinsic function, `Ref` will return the `DBInstanceIdentifier`. For example: `mystack-mydb-ea5ugmfvuaxg`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      Endpoint.Address:
        description: "- \n\n**Endpoint.Address**\n\nThe connection endpoint for the
          database. For example: `mystack-mydb-1apw1j4phylrk.cg034hpkmmjt.us-east-1.rds.amazonaws.com`.\n\n"
      Endpoint.Port:
        description: "- \n\n**Endpoint.Port**\n\nThe port number on which the database
          accepts connections. For example: `3306`.\n\n"
    examples: {}
  AWS::RDS::DBParameterGroup:
    description: |-
      Creates a custom parameter group for an RDS database family. For more information about RDS parameter groups, see [Working with DB Parameter Groups](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithParamGroups.html) in the _Amazon Relational Database Service User Guide_.

      This type can be declared in a template and referenced in the `DBParameterGroupName` parameter of [AWS::RDS::DBInstance](aws-properties-rds-database-instance.html).

      Note

      Applying a ParameterGroup to a DBInstance may require the instance to reboot, resulting in a database outage for the duration of the reboot.
    properties:
      Description:
        description: |+
          A friendly description of the RDS parameter group. For example, `"My Parameter Group"`.

          _Required_: Yes

          _Type:_ String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
      Family:
        description: |+
          The database family of this RDS parameter group. For example, `"MySQL5.1"`.

          _Required_: Yes

          _Type:_ String

          _Update requires_: Updates are not supported.

        required: 'yes'
        type: String
        update_requires: 
      Parameters:
        description: |+
          The parameters to set for this RDS parameter group.

          _Required_: No

          _Type:_ A JSON object consisting of string key-value pairs, as shown in the following example:

              Copy
              "Parameters" : {
                 "Key1" : "Value1",
                 "Key2" : "Value2",
                 "Key3" : "Value3"
              }

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt) or [Some interruptions](using-cfn-updating-stacks-update-behaviors.html#update-some-interrupt). Changes to dynamic parameters are applied immediately. During an update, if you have static parameters (whether they were changed or not), triggers AWS CloudFormation to reboot the associated DB instance without failover.

        required: 'no'
        type: |-
          A JSON object consisting of string key-value pairs,
                                           as shown in the following example:
        update_requires: some_interruptions
      Tags:
        description: |+
          The tags that you want to attach to the RDS parameter group.

          _Required_: No

          _Type_: A list of [resource tags](aws-properties-resource-tags.html).

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of resource tags.
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name. For example:

          Copy{ "Ref": "MyDBParameterGroup" }

          For the RDS::DBParameterGroup with the logical ID "MyDBParameterGroup", `Ref` will return the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::RDS::DBSecurityGroup:
    description: |-
      The AWS::RDS::DBSecurityGroup type is used to create or update an Amazon RDS DB Security Group. For more information about DB security groups, see [Working with DB Security Groups](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithSecurityGroups.html) in the _Amazon Relational Database Service Developer Guide_. For details on the settings for DB security groups, see [CreateDBSecurityGroup](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBSecurityGroup.html).

      Note

      If you use DB security groups, the settings that you can specify for your DB instances are limited. For more information, see the [DBSecurityGroups](aws-properties-rds-database-instance.html#cfn-rds-dbinstance-dbsecuritygroups) property.

      When you specify an AWS::RDS::DBSecurityGroup as an argument to the `Ref` function, AWS CloudFormation returns the value of the `DBSecurityGroupName`.
    properties:
      EC2VpcId:
        description: |+
          The Id of VPC. Indicates which VPC this DB Security Group should belong to.

          _Type_: String

          _Required_: Conditional. Must be specified to create a DB Security Group for a VPC; may not be specified otherwise.

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: conditional
        type: String
        update_requires: replacement
      DBSecurityGroupIngress:
        description: |+
          Network ingress authorization for an Amazon EC2 security group or an IP address range.

          _Type_: List of [RDS Security Group Rules](aws-properties-rds-security-group-rule.html).

          _Required_: Yes

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: List<RDS>
        update_requires: no_interruption
      GroupDescription:
        description: |+
          Description of the security group.

          _Type_: String

          _Required_: Yes

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'yes'
        type: String
        update_requires: replacement
      Tags:
        description: |+
          The tags that you want to attach to the Amazon RDS DB security group.

          _Required_: No

          _Type_: A list of [resource tags](aws-properties-resource-tags.html).

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: A list of resource tags.
        update_requires: no_interruption
    return_values:
      Ref:
        description: ''
    examples: {}
  AWS::RDS::DBSecurityGroupIngress:
    description: |-
      The AWS::RDS::DBSecurityGroupIngress type enables ingress to a DBSecurityGroup using one of two forms of authorization. First, EC2 or VPC security groups can be added to the DBSecurityGroup if the application using the database is running on EC2 or VPC instances. Second, IP ranges are available if the application accessing your database is running on the Internet. For more information about DB security groups, see [Working with DB security groups](http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithSecurityGroups.html)

      This type supports updates. For more information about updating stacks, see [AWS CloudFormation Stacks Updates](using-cfn-updating-stacks.html).

      For details about the settings for DB security group ingress, see [AuthorizeDBSecurityGroupIngress](http://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_AuthorizeDBSecurityGroupIngress.html).
    properties:
      CIDRIP:
        description: |+
          The IP range to authorize.

          For an overview of CIDR ranges, go to the [Wikipedia Tutorial](http://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing).

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 
        type: String
        update_requires: no_interruption
      DBSecurityGroupName:
        description: |+
          The name (ARN) of the [AWS::RDS::DBSecurityGroup](aws-properties-rds-security-group.html) to which this ingress will be added.

          _Type_: String

          _Required_: Yes

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      EC2SecurityGroupId:
        description: |+
          The ID of the VPC or EC2 security group to authorize.

          For VPC DB security groups, use EC2SecurityGroupId. For EC2 security groups, use EC2SecurityGroupOwnerId and either EC2SecurityGroupName or EC2SecurityGroupId.

          _Type_: String

          _Required_: No

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      EC2SecurityGroupName:
        description: |+
          The name of the EC2 security group to authorize.

          For VPC DB security groups, use EC2SecurityGroupId. For EC2 security groups, use EC2SecurityGroupOwnerId and either EC2SecurityGroupName or EC2SecurityGroupId.

          _Type_: String

          _Required_: No

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      EC2SecurityGroupOwnerId:
        description: |+
          The AWS Account Number of the owner of the EC2 security group specified in the EC2SecurityGroupName parameter. The AWS Access Key ID is not an acceptable value.

          For VPC DB security groups, use EC2SecurityGroupId. For EC2 security groups, use EC2SecurityGroupOwnerId and either EC2SecurityGroupName or EC2SecurityGroupId.

          _Type_: String

          _Required_: No

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
