          If you specify the `AvailabilityZones` property, the subnets that you specify for this property must reside in those Availability Zones.

          For more information, go to [Using EC2 Dedicated Instances Within Your VPC](http://docs.aws.amazon.com/AutoScaling/latest/DeveloperGuide/autoscalingsubnets.html) in the _Auto Scaling User Guide_.

          _Required_: Conditional. If you don't specify the `AvailabilityZones` property, you must specify this property.

