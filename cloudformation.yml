          _Required_: No

          _Type_: List of [Auto Scaling NotificationConfigurations](aws-properties-as-notificationconfigurations.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<Auto Scaling>
        update_requires: no_interruption
      PlacementGroup:
