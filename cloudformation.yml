        required: 'yes'
        type: DistributionConfig type
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          _Returns_: The CloudFront distribution ID. For example: `E27LVI50CSW06W`.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
      DomainName:
        description: |+
          _Returns_: The domain name of the resource. For example: `d2fadu0nynjpfn.cloudfront.net`.

    examples: {}
  AWS::CloudTrail::Trail:
    description: The `AWS::CloudTrail::Trail` resource creates a trail and specifies
      where logs are published. An AWS CloudTrail (CloudTrail) trail can capture AWS
      API calls made by your AWS account and publishes the logs to an Amazon S3 bucket.
      For more information, see [What is AWS CloudTrail?](http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-user-guide.html)
      in the _AWS CloudTrail User Guide_.
    properties:
      CloudWatchLogsLogGroupArn:
        description: |+
          The Amazon Resource Name (ARN) of a log group to which CloudTrail logs will be delivered.

          _Required_: Conditional. This property is required if you specify the `CloudWatchLogsRoleArn` property.

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: conditional
        type: String
        update_requires: no_interruption
      CloudWatchLogsRoleArn:
        description: |+
          The role ARN that Amazon CloudWatch Logs (CloudWatch Logs) assumes to write logs to a log group. For more information, see [Role Policy Document for CloudTrail to Use CloudWatch Logs for Monitoring](http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-required-policy-for-cloudwatch-logs.html) in the _AWS CloudTrail User Guide_.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      EnableLogFileValidation:
        description: |+
          Indicates whether CloudTrail validates the integrity of log files. By default, AWS CloudFormation sets this value to `false`. When you disable log file integrity validation, CloudTrail stops creating digest files. For more information, see [CreateTrail](http://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_CreateTrail.html) in the _AWS CloudTrail API Reference_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      IncludeGlobalServiceEvents:
        description: |+
          Indicates whether the trail is publishing events from global services, such as IAM, to the log files. By default, AWS CloudFormation sets this value to `false`.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      IsLogging:
        description: |+
          Indicates whether the CloudTrail trail is currently logging AWS API calls.

          _Required_: Yes

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: Boolean
        update_requires: no_interruption
      IsMultiRegionTrail:
        description: |+
          Indicates whether the CloudTrail trail is created in the region in which you create the stack (`false`) or in all regions (`true`). By default, AWS CloudFormation sets this value to `false`. For more information, see [How Does CloudTrail Behave Regionally and Globally?](http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-concepts.html#cloudtrail-concepts-regional-and-global-services) in the _AWS CloudTrail User Guide_.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      KMSKeyId:
        description: |+
          The AWS Key Management Service (AWS KMS) key ID that you want to use to encrypt CloudTrail logs. You can specify an alias name (prefixed with `alias/`), an alias ARN, a key ARN, or a globally unique identifier.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      S3BucketName:
        description: |+
          The name of the Amazon S3 bucket where CloudTrail publishes log files.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
      S3KeyPrefix:
        description: |+
          An Amazon S3 object key prefix that precedes the name of all log files.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      SnsTopicName:
        description: |+
          The name of an Amazon SNS topic that is notified when new log files are published.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      Tags:
        description: |+
          An arbitrary set of tags (key–value pairs) for this trail.

          _Required_: No

          _Type_: [AWS CloudFormation Resource Tags](aws-properties-resource-tags.html)

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt).

        required: 'no'
        type: AWS CloudFormation Resource Tags
        update_requires: no_interruption
    return_values:
      Ref:
        description: |-
          When the logical ID of this resource is provided to the `Ref` intrinsic function, `Ref` returns the resource name.

          For more information about using the `Ref` function, see [Ref](intrinsic-function-reference-ref.html).
    examples: {}
  AWS::CloudWatch::Alarm:
    description: |-
      The `AWS::CloudWatch::Alarm` type creates a CloudWatch alarm.

      This type supports updates. For more information about updating this resource, see [PutMetricAlarm](http://docs.aws.amazon.com/AmazonCloudWatch/latest/APIReference/API_PutMetricAlarm.html). For more information about updating stacks, see [AWS CloudFormation Stacks Updates](using-cfn-updating-stacks.html).
    properties:
      ActionsEnabled:
        description: |+
          Indicates whether actions should be executed during changes to the CloudWatch alarm's state.

          _Required_: No

          _Type_: Boolean

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: Boolean
        update_requires: no_interruption
      AlarmActions:
        description: |+
          The list of actions to execute when this alarm transitions into an ALARM state from any other state. Specify each action as an Amazon Resource Number (ARN). For more information about creating alarms and the actions that you can specify, see [Creating Amazon CloudWatch Alarms](http://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/AlarmThatSendsEmail.html) in the _Amazon CloudWatch User Guide_.

          Note

          For Auto Scaling scaling polices, you can specify only one policy. If you associate more than one policy, Amazon CloudWatch executes only the first scaling policy.

          _Required_: No

          _Type_: List of strings

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: List<String>
        update_requires: no_interruption
      AlarmDescription:
        description: |+
          The description of the alarm.

          _Required_: No

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'no'
        type: String
        update_requires: no_interruption
      AlarmName:
        description: |+
          A name for the alarm. If you don't specify a name, AWS CloudFormation generates a unique physical ID and uses that ID for the alarm name. For more information, see [Name Type](aws-properties-name.html).

          Important

          If you specify a name, you cannot perform updates that require replacement of this resource. You can perform updates that require no or some interruption. If you must replace the resource, specify a new name.

          _Required_: No

          _Type_: String

          _Update requires_: [Replacement](using-cfn-updating-stacks-update-behaviors.html#update-replacement)

        required: 'no'
        type: String
        update_requires: replacement
      ComparisonOperator:
        description: |+
          The arithmetic operation to use when comparing the specified `Statistic` and `Threshold`. AWS CloudFormation uses the value of `Statistic` as the first operand.

          You can specify the following values: `GreaterThanOrEqualToThreshold` , `GreaterThanThreshold`, `LessThanThreshold`, or `LessThanOrEqualToThreshold`.

          _Required_: Yes

          _Type_: String

          _Update requires_: [No interruption](using-cfn-updating-stacks-update-behaviors.html#update-no-interrupt)

        required: 'yes'
        type: String
        update_requires: no_interruption
